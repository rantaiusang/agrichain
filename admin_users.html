<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kelola Users - AgriAdmin</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-dark: #1A237E;
            --primary-light: #3949AB;
            --accent-gold: #FFD700;
            --bg-light: #F5F7FA;
            --text-dark: #333;
            --text-grey: #666;
            --white: #ffffff;
            --success: #2E7D32;
            --danger: #C62828;
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* --- SIDEBAR (SAME AS DASHBOARD ADMIN) --- */
        .sidebar {
            width: 250px;
            background: var(--primary-dark);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 100;
            overflow-y: auto;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: var(--accent-gold);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255,255,255,0.15);
            color: white;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 30px;
        }

        h2 { color: var(--primary-dark); margin-bottom: 10px; font-size: 1.5rem; }
        p { color: var(--text-grey); margin-bottom: 30px; }

        /* --- TABLE --- */
        .table-wrapper {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: var(--primary-dark);
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        tr:hover { background-color: #fafafa; }

        /* --- BADGES --- */
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            display: inline-block;
        }
        .badge-ADMIN { background: #E3F2FD; color: #1565C0; }
        .badge-PETANI { background: #E8F5E9; color: #2E7D32; }
        .badge-PEMBELI { background: #FFF3E0; color: #F57C00; }
        .badge-LEMBAGA { background: #FCE4EC; color: #C62828; }

        /* --- ACTION BUTTONS --- */
        .btn-edit {
            padding: 6px 12px;
            background: #FFC107;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* --- MODAL POPUP --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 5px; text-align: left; }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            flex: 1;
            padding: 10px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-save {
            flex: 1;
            padding: 10px;
            background: var(--primary-dark);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .sidebar { width: 0; padding: 0; overflow: hidden; }
            .sidebar.open { width: 250px; padding: 20px; }
            .main-content { margin-left: 0; padding: 15px; }
            .mobile-toggle { display: block; }
        }
        @media (min-width: 769px) {
            .mobile-toggle { display: none; }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
            <span>AgriAdmin</span>
        </div>
        
        <div class="nav-item" onclick="window.location.href='dashboard-admin.html'">üìä Dashboard</div>
        <div class="nav-item active">üë• User Management</div>
        <div class="nav-item" onclick="window.location.href='dashboard-admin.html'">üåæ Kelola Harga</div>
        <div class="nav-item" onclick="window.location.href='index.html'">üåê Lihat Website</div>
        
        <div class="nav-item" id="btn-logout" style="margin-top: auto; color: #ff8a80; border: 1px solid #ff8a80; cursor: pointer;">
             üö™ Keluar
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <div>
                <div class="mobile-toggle">
                    <button onclick="toggleSidebar()" style="padding:10px; background:var(--primary-dark); color:white; border:none; border-radius:5px;">‚ò∞ Menu</button>
                </div>
            </div>
            <!-- Bisa tambah Search Box jika perlu -->
        </div>

        <h2>Kelola Pengguna</h2>
        <p>Pantau dan edit data petani, pembeli, lembaga yang terdaftar.</p>

        <div class="table-wrapper">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th style="width: 25%;">Nama Lengkap</th>
                        <th style="width: 25%;">Email</th>
                        <th style="width: 10%;">HP</th>
                        <th style="width: 15%;">Role</th>
                        <th style="width: 10%;">Terdaftar</th>
                        <th style="width: 15%;">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="7" style="text-align:center; color:#999;">Memuat data pengguna...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Edit User -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:var(--primary-dark); margin-top:0;">Edit Pengguna</h3>
            
            <form id="editUserForm">
                <input type="hidden" id="authId"> <!-- ID dari auth.users untuk update email -->
                <input type="hidden" id="profileId"> <!-- ID dari profiles untuk update lainnya -->

                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="fullName" class="input-field" required>
                </div>

                <div class="form-group">
                    <label>Email (Login ID)</label>
                    <input type="email" id="userEmail" class="input-field" required>
                </div>

                <div class="form-group">
                    <label>Nomor HP</label>
                    <input type="tel" id="userPhone" class="input-field" required>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn-save">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://nkcctncsjmcfsiguowms.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_CY2GLPbRJRDcRAyPXzOD4Q_63uR5W9X';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentAdminId = null;

        // --- 2. DOM ELEMENTS ---
        const tableBody = document.querySelector('#usersTable tbody');
        const modal = document.getElementById('editModal');
        const form = document.getElementById('editUserForm');

        // --- 3. INIT & SECURITY CHECK ---
        document.addEventListener("DOMContentLoaded", async () => {
            // Cek Session
            const { data: { session }, error } = await supabase.auth.getSession();

            if (error || !session) {
                alert("Akses Ditolak");
                window.location.href = 'login.html';
                return;
            }

            // Cek Role Admin di tabel Profiles
            const { data: profile } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', session.user.id)
                .single();

            if (!profile || profile.role !== 'ADMIN') {
                alert("Akses Ditolak: Bukan Admin");
                window.location.href = 'index.html';
                return;
            }

            currentAdminId = session.user.id;
            loadUsers();
        });

        // --- 4. LOAD USERS ---
        async function loadUsers() {
            try {
                // Join table auth.users (ambil email) dengan profiles
                // Catatan: auth.users adalah tabel bawaan Supabase
                const { data, error } = await supabase
                    .from('profiles')
                    .select(`
                        id,
                        full_name,
                        phone,
                        role,
                        created_at,
                        auth_users ( email, id as auth_id )
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                renderTable(data);

            } catch (err) {
                console.error(err);
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:red;">Gagal memuat data.</td></tr>';
            }
        }

        // --- 5. RENDER TABLE ---
        function renderTable(users) {
            tableBody.innerHTML = '';

            if (users.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Belum ada pengguna terdaftar.</td></tr>';
                return;
            }

            users.forEach(user => {
                // Format Tanggal
                const dateStr = new Date(user.created_at).toLocaleDateString('id-ID');
                
                // Warna Badge
                let badgeClass = 'badge-PETANI';
                if(user.role === 'ADMIN') badgeClass = 'badge-ADMIN';
                else if(user.role === 'PEMBELI') badgeClass = 'badge-PEMBELI';
                else if(user.role === 'LEMBAGA') badgeClass = 'badge-LEMBAGA';

                // Tombol Edit (Tidak bisa edit diri sendiri)
                const isSelf = (user.id === currentAdminId);
                const editBtn = isSelf 
                    ? '<span style="color:#ccc; font-size:0.8rem;">Anda Sendiri</span>' 
                    : `<button class="btn-edit" onclick="openEditModal('${user.id}', '${user.auth_id}', '${user.full_name}', '${user.email}', '${user.phone}')">Edit</button>`;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${user.full_name}</strong></td>
                    <td style="color:#666;">${user.email}</td>
                    <td>${user.phone || '-'}</td>
                    <td><span class="badge ${badgeClass}">${user.role}</span></td>
                    <td style="color:#888; font-size:0.85rem;">${dateStr}</td>
                    <td>${editBtn}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // --- 6. OPEN MODAL & POPULATE DATA ---
        window.openEditModal = function(profileId, authId, name, email, phone) {
            document.getElementById('profileId').value = profileId;
            document.getElementById('authId').value = authId;
            document.getElementById('fullName').value = name;
            document.getElementById('userEmail').value = email;
            document.getElementById('userPhone').value = phone;
            
            modal.style.display = 'flex';
        };

        function closeModal() {
            modal.style.display = 'none';
        }

        // Tutup modal jika klik luar
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // --- 7. UPDATE USER LOGIC ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const authId = document.getElementById('authId').value;
            const profileId = document.getElementById('profileId').value;
            const newName = document.getElementById('fullName').value;
            const newEmail = document.getElementById('userEmail').value;
            const newPhone = document.getElementById('userPhone').value;
            const btnSubmit = form.querySelector('.btn-save');
            const originalText = btnSubmit.textContent;

            try {
                btnSubmit.disabled = true;
                btnSubmit.textContent = 'Menyimpan...';

                // 1. Update Email di Tabel Auth (PENTING)
                // Perhatikan: updateUser membutuh session yang valid dari user YANG DI-EDIT.
                // Karena admin sedang login sebagai admin, kita tidak bisa langsung mengupdate email user lain secara aman dengan SDK standar di frontend kecuali menggunakan Service Role Key.
                // UNTUK DEMO INI: Kita hanya update nama & HP di Profiles, dan skip update email untuk alasan keamanan (menghindari error "User not found").
                
                // Jika Anda ingin Admin bisa reset password user, buat fitur "Reset Password User" yang memanggil supabase.auth.admin.updateUser(id, {password}) menggunakan Service Role Key di backend server.

                // 2. Update Data Profil (Profiles Table)
                const { error: profileError } = await supabase
                    .from('profiles')
                    .update({
                        full_name: newName,
                        phone: newPhone
                    })
                    .eq('id', profileId);

                if (profileError) throw profileError;

                alert('Data pengguna berhasil diperbarui!');
                closeModal();
                loadUsers();

            } catch (err) {
                console.error(err);
                alert('Gagal menyimpan: ' + err.message);
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = originalText;
            }
        });

        // --- 8. LOGOUT ---
        document.getElementById('btn-logout').addEventListener('click', async () => {
            if(confirm("Keluar dari Admin Panel?")) {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            }
        });

        // --- 9. MOBILE NAV ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

    </script>
</body>
</html>
