<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riwayat Panen - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-green: #2E7D32;
            --light-green: #E8F5E9;
            --dark-green: #1B5E20;
            --text-dark: #333;
            --text-grey: #666;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        h2 { color: var(--primary-green); margin-top: 0; font-size: 1.5rem; }
        
        /* --- TIMELINE --- */
        .timeline {
            position: relative;
            padding-left: 30px;
            margin-top: 20px;
            border-left: 3px solid var(--light-green);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
        }

        .timeline-dot {
            position: absolute;
            left: -40px;
            top: 10px;
            width: 16px;
            height: 16px;
            background: var(--primary-green);
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.2);
        }

        .timeline-date {
            font-size: 0.85rem;
            color: var(--text-grey);
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timeline-content {
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            transition: transform 0.2s;
        }

        .timeline-content:hover {
            transform: translateX(5px);
            border-color: var(--light-green);
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .timeline-title {
            font-weight: bold;
            color: var(--text-dark);
            font-size: 1.1rem;
        }

        .timeline-desc {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
        }

        .price-tag {
            font-weight: 800;
            color: var(--primary-green);
            font-size: 1.1rem;
            margin-top: 8px;
            display: block;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        .badge-pending { background: #FFF3E0; color: #F57C00; }
        .badge-approved { background: #E8F5E9; color: #2E7D32; }
        .badge-sold { background: #E3F2FD; color: #1976D2; }

        /* --- EMPTY & LOADING --- */
        .status-text {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: var(--text-grey);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .back-link:hover { color: var(--primary-green); }
    </style>
</head>
<body>

    <div class="container">
        <a href="dashboard-petani.html" class="back-link">‚Üê Kembali ke Dashboard</a>
        
        <div class="card">
            <h2>üìì Riwayat Penjualan Panen</h2>
            <p style="color: #666; font-size: 0.9rem;">Daftar lengkap hasil panen yang Anda inputkan ke sistem.</p>

            <!-- Timeline Container -->
            <div id="timelineContainer">
                <div class="status-text">Memuat riwayat...</div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE (FIXED) ---
        const SUPABASE_URL = 'https://nkcctncsjmcfsiguowms.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_CY2GLPbRJRDcRAyPXzOD4Q_63uR5W9X';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // --- 2. DOM ELEMENTS ---
        const timelineContainer = document.getElementById('timelineContainer');

        // --- 3. INIT ---
        document.addEventListener("DOMContentLoaded", async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = session.user;

            loadHistory();
        });

        // --- 4. LOAD HISTORY (LOGIC FIXED) ---
        async function loadHistory() {
            try {
                // PERBAIKAN: Ambil data dari tabel 'panen' milik user yang login
                const { data: panenList, error } = await supabase
                    .from('panen')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false }); // Terbaru di atas

                if (error) throw error;

                renderTimeline(panenList);

            } catch (err) {
                console.error(err);
                timelineContainer.innerHTML = '<div class="status-text" style="color:red;">Gagal memuat riwayat.</div>';
            }
        }

        // --- 5. RENDER TIMELINE ---
        function renderTimeline(data) {
            timelineContainer.innerHTML = '';

            if (!data || data.length === 0) {
                timelineContainer.innerHTML = '<div class="status-text">Belum ada riwayat penjualan panen.</div>';
                return;
            }

            data.forEach(item => {
                const dateObj = new Date(item.created_at);
                const dateStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                const timeStr = dateObj.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                // Tentukan Status Badge
                let badgeClass = 'badge-pending';
                let statusText = 'Menunggu';
                if(item.status === 'approved') { badgeClass = 'badge-approved'; statusText = 'Disetujui'; }
                if(item.status === 'sold') { badgeClass = 'badge-sold'; statusText = 'Terjual'; }

                const el = document.createElement('div');
                el.className = 'timeline-item';
                el.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="timeline-date">${dateStr}, ${timeStr}</div>
                    <div class="timeline-content">
                        <div class="timeline-header">
                            <div class="timeline-title">${item.commodity_name}</div>
                            <span class="badge ${badgeClass}">${statusText}</span>
                        </div>
                        <div class="timeline-desc">
                            <div>Jumlah: <b>${item.quantity} ${item.unit}</b></div>
                            <div>Kualitas: <b>${item.quality}</b></div>
                            <div>Estimasi Total:</div>
                            <div class="price-tag">Rp ${item.estimated_total.toLocaleString('id-ID')}</div>
                        </div>
                    </div>
                `;
                timelineContainer.appendChild(el);
            });
        }
    </script>
</body>
</html>
