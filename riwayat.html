<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pertanian - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-green: #2E7D32;
            --light-green: #E8F5E9;
            --dark-green: #1B5E20;
            --text-dark: #333;
            --text-grey: #666;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --radius: 8px;
        }

        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        h2 { color: var(--primary-green); margin-top: 0; }
        h3 { color: var(--text-dark); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; font-size: 1.1rem; }

        /* --- FILTER --- */
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        label { font-weight: bold; color: var(--text-dark); }
        
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        /* --- TIMELINE --- */
        .timeline {
            position: relative;
            padding-left: 30px;
            margin-top: 20px;
            border-left: 2px solid var(--light-green);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
        }

        .timeline-dot {
            position: absolute;
            left: -38px;
            top: 5px;
            width: 14px;
            height: 14px;
            background: var(--primary-green);
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.3);
        }

        .timeline-date {
            font-size: 0.85rem;
            color: var(--text-grey);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .timeline-content {
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            transition: transform 0.2s;
        }

        .timeline-content:hover {
            transform: translateX(5px);
            border-color: var(--light-green);
        }

        .timeline-title {
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .timeline-desc {
            font-size: 0.9rem;
            color: #555;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 10px;
        }
        .badge-panen { background: #E8F5E9; color: #2E7D32; }
        .badge-kegiatan { background: #E3F2FD; color: #1565C0; }
        .badge-catatan { background: #FFF8E1; color: #FFA000; }

        /* Loading & Empty */
        .loading-text, .empty-text { text-align: center; color: #999; font-style: italic; padding: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>ðŸ““ Riwayat Pertanian</h2>
            <a href="index.html" style="color: #666; text-decoration: none; font-weight: bold;">&larr; Kembali</a>
        </div>

        <!-- Filter -->
        <div class="card filter-section">
            <label for="filterLahan">Filter berdasarkan Lahan:</label>
            <select id="filterLahan">
                <option value="all">Semua Lahan</option>
                <!-- Opsi lahan akan di-load dari Database -->
            </select>
        </div>

        <!-- Timeline -->
        <div id="timelineContainer">
            <div class="loading-text">Memuat riwayat kegiatan...</div>
        </div>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://xyzcompany.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allLahan = [];
        let currentUserId = null;

        // --- 2. DOM ELEMENTS ---
        const timelineContainer = document.getElementById('timelineContainer');
        const filterLahan = document.getElementById('filterLahan');

        // --- 3. LOAD DATA & INIT ---
        document.addEventListener("DOMContentLoaded", async () => {
            // Cek Login
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            currentUserId = session.user.id;

            // A. Load Data Lahan (untuk Filter)
            const { data: lahanData, error: lahanError } = await supabase
                .from('farmlands')
                .select('id, name')
                .eq('user_id', currentUserId); // Ambil lahan user login saja

            if (lahanData) {
                allLahan = lahanData;
                
                // Isi Dropdown Filter
                filterLahan.innerHTML = '<option value="all">Semua Lahan</option>';
                allLahan.forEach(l => {
                    const opt = document.createElement('option');
                    opt.value = l.id;
                    opt.textContent = l.name;
                    filterLahan.appendChild(opt);
                });
            }

            // B. Load & Render Timeline
            await loadTimeline('all');
        });

        // --- 4. LOAD TIMELINE ---
        async function loadTimeline(farmlandIdFilter) {
            timelineContainer.innerHTML = '<div class="loading-text">Memuat riwayat...</div>';

            let query = supabase
                .from('farmer_schedules')
                .select('*, farmlands ( name, location )') // JOIN manual ke tabel lahan
                .order('schedule_date', { ascending: false });

            // Filter Logic
            if (farmlandIdFilter !== 'all') {
                query = query.eq('farmland_id', farmlandIdFilter);
            } else {
                // Jika 'all', ambil semua jadwal user ini (pastikan policy RLS benar)
                query = query; 
            }

            const { data: jadwalData, error } = await query;

            if (error) {
                console.error("Error load jadwal:", error);
                timelineContainer.innerHTML = '<div class="empty-text" style="color:red;">Gagal memuat data.</div>';
                return;
            }

            renderTimelineHTML(jadwalData);
        }

        // --- 5. RENDER HTML ---
        function renderTimelineHTML(schedules) {
            timelineContainer.innerHTML = '';

            if (!schedules || schedules.length === 0) {
                timelineContainer.innerHTML = '<div class="empty-text">Belum ada riwayat kegiatan.</div>';
                return;
            }

            schedules.forEach(item => {
                const dateObj = new Date(item.schedule_date);
                const tglStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                const jamStr = dateObj.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                // Ambil nama lahan dari relasi (join)
                // Jika item.farmlands kosong (data lama), cari manual di array allLahan
                let lahanName = "Lahan Tidak Diketahui";
                let lahanLokasi = "-";

                if (item.farmlands) {
                    lahanName = item.farmlands.name;
                    lahanLokasi = item.farmlands.location;
                }

                // Tentukan Badge
                let badge = '<span class="badge badge-kegiatan">Catatan</span>';
                const actName = item.activity_name.toLowerCase();
                if (actName.includes('panen') || actName.includes('jual')) {
                    badge = '<span class="badge badge-panen">Panen</span>';
                } else if (actName.includes('tanam') || actName.includes('pupuk')) {
                    badge = '<span class="badge badge-kegiatan">Perawatan</span>';
                }

                const el = document.createElement('div');
                el.className = 'timeline-item';
                el.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="timeline-date">${tglStr}, ${jamStr}</div>
                    <div class="timeline-content">
                        <div class="timeline-title">
                            ${item.activity_name} ${badge}
                        </div>
                        <div class="timeline-desc">
                            <strong>Lahan:</strong> ${lahanName} (${lahanLokasi})<br>
                            ${item.notes ? `<em>"${item.notes}"</em>` : ''}
                        </div>
                    </div>
                `;
                timelineContainer.appendChild(el);
            });
        }

        // --- 6. HANDLE FILTER CHANGE ---
        filterLahan.addEventListener('change', (e) => {
            loadTimeline(e.target.value);
        });

    </script>
</body>
</html>
