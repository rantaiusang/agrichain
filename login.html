<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masuk - AgriChain</title>
    
    <!-- Library Blockchain (WalletConnect) -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.1/dist/index.min.js"></script>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { 
            --primary-green: #2E7D32; 
            --primary-dark: #1B5E20; 
            --light-green: #E8F5E9; 
            --text-dark: #333; 
            --white: #ffffff; 
            --error-red: #D32F2F;
            --border: #ddd;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-green);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            animation: slideUp 0.5s ease-out;
        }

        .logo { 
            color: var(--primary-green); 
            font-size: 2rem; 
            margin-bottom: 0.5rem; 
            font-weight: 800; 
            text-align: center; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .subtitle { color: #666; font-size: 0.95rem; margin-bottom: 2rem; text-align: center; }

        .form-group { margin-bottom: 1.4rem; text-align: left; }
        
        label { display: block; margin-bottom: 0.6rem; font-size: 0.85rem; font-weight: 700; color: var(--text-dark); text-transform: uppercase; letter-spacing: 0.5px; }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            background: #fff;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary-green);
            outline: none;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(46, 125, 50, 0.2);
        }

        .btn-login:hover { background-color: var(--primary-dark); transform: translateY(-2px); }
        .btn-loading { background-color: #81C784; cursor: not-allowed; transform: none; }

        .error-msg {
            color: var(--error-red);
            font-size: 0.85rem;
            margin-top: 15px;
            text-align: center;
            display: none;
            padding: 12px;
            background: #FFEBEE;
            border-radius: 8px;
            border-left: 4px solid var(--error-red);
            line-height: 1.4;
        }

        /* --- DOMPET --- */
        .wallet-section {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px dashed #ccc;
            text-align: center;
        }

        .wallet-status-title {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .wallet-status-dot {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        .wallet-status-dot.active { background-color: #00C851; box-shadow: 0 0 0 2px #00C851; }

        #wallet-btn {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            border: 1px solid #3B99FC;
            color: #3B99FC;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #wallet-btn:hover { background-color: #eff6ff; border-color: #2196F3; color: #2196F3; }
        #wallet-btn.connected { background-color: var(--light-green); border-color: var(--primary-green); color: var(--primary-green); cursor: default; }

        .extra-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.9rem;
        }

        .link-home {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            display: block;
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .forgot-link { color: #666; text-decoration: none; }
        .register-link { color: var(--primary-green); font-weight: 700; text-decoration: none; }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
            display: none;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">üå± AgriChain</div>
        <div class="subtitle">Masuk untuk kelola panen Anda</div>

        <form id="loginForm" autocomplete="off">
            <!-- EMAIL -->
            <div class="form-group">
                <label for="identifier">Alamat Email</label>
                <input type="email" id="identifier" class="form-input" placeholder="nama@email.com" required>
            </div>
            
            <!-- PASSWORD -->
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" class="form-input" placeholder="Masukkan kata sandi" required>
            </div>

            <button type="submit" id="btnSubmit" class="btn-login">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">MASUK SEKARANG</span>
            </button>
            
            <!-- PESAN ERROR DIPISAH -->
            <div id="errorMsg" class="error-msg"></div>
        </form>

        <!-- DOMPET -->
        <div class="wallet-section">
            <div class="wallet-status-title">
                <div class="wallet-status-dot" id="walletDot"></div>
                <span id="walletStatusText">Dompet Terputus</span>
            </div>
            <button id="wallet-btn" type="button">
                <span>üîó</span> Hubungkan Dompet (Web3)
            </button>
        </div>

        <div class="extra-links">
            <a href="forgot-password.html" class="forgot-link">Lupa kata sandi?</a>
            <a href="register.html" class="register-link">Buat Akun Baru</a>
        </div>

        <a href="index.html" class="link-home">‚Üê Kembali ke Beranda</a>
    </div>

    <!-- SCRIPT UTAMA (AI OPTIMIZED) -->
    <script>
        // --- 1. CONFIG ---
        const SUPABASE_URL = 'https://nkcctncsjmcfsiguowms.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_CY2GLPbRJRDcRAyPXzOD4Q_63uR5W9X';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. DOM ELEMENTS ---
        const form = document.getElementById('loginForm');
        const identifierInput = document.getElementById('identifier');
        const passInput = document.getElementById('password');
        const btnSubmit = document.getElementById('btnSubmit');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorMsg = document.getElementById('errorMsg');
        
        // Wallet Elements
        const walletBtn = document.getElementById('wallet-btn');
        const walletDot = document.getElementById('walletDot');
        const walletStatusText = document.getElementById('walletStatusText');
        let userWalletAddress = null;
        let provider = null;

        // --- 3. WALLET CONNECT LOGIC ---
        if (typeof WalletConnectProvider !== 'undefined') {
            provider = new WalletConnectProvider.default({
                rpc: {
                    137: "https://polygon-rpc.com",
                    80001: "https://rpc-mumbai.maticvigil.com"
                },
                bridge: "https://bridge.walletconnect.org",
                qrcodeModalOptions: {
                    mobileLinks: ["metamask", "trust", "rainbow"]
                }
            });
        }

        walletBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            if (!provider) { alert("Library Wallet gagal dimuat. Cek koneksi internet."); return; }
            if (provider.connected) return; // Sudah connect

            console.log("[Wallet] Memulai koneksi...");
            const originalBtnText = walletBtn.innerHTML;
            walletBtn.innerHTML = "Membuka Wallet...";

            try {
                await provider.enable();
                const web3Provider = new ethers.providers.Web3Provider(provider);
                const signer = web3Provider.getSigner();
                const address = await signer.getAddress();
                userWalletAddress = address;
                
                const shortAddress = `${address.substring(0,6)}...${address.substring(address.length-4)}`;
                
                walletBtn.innerHTML = `‚úÖ Terhubung: ${shortAddress}`;
                walletBtn.classList.add('connected');
                walletDot.classList.add('active');
                walletStatusText.textContent = "Dompet Aktif & Siap";
                walletStatusText.style.color = "var(--primary-green)";

            } catch (error) {
                console.error("[Wallet] Error:", error);
                walletBtn.innerHTML = originalBtnText;
                // Jangan alert berlebihan, biarkan user coba lagi
            }
        });

        // --- 4. LOGIN LOGIC (CLEAN & ROBUST) ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Bersihkan input
            const email = identifierInput.value.trim();
            const password = passInput.value.trim();

            if(!email || !password) {
                showError("Mohon isi Email dan Kata Sandi.");
                return;
            }

            // UI Loading
            btnSubmit.classList.add('btn-loading');
            btnSubmit.disabled = true;
            btnText.textContent = 'MEMVERIFIKASI...';
            spinner.style.display = 'inline-block';
            errorMsg.style.display = 'none';

            try {
                // LANGKAH 1: AUTHENTICATION (Supabase Auth)
                const { data, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                console.log("[Auth] Login Berhasil. ID:", data.user.id);

                // LANGKAH 2: GET USER ROLE (Query Database)
                // Karena kita menggunakan Trigger SQL, profil dijamin ada (kecuali dihapus manual).
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('role, full_name')
                    .eq('id', data.user.id)
                    .single();

                if (profileError) {
                    console.error("[DB] Gagal ambil profil:", profileError);
                    throw new Error("Data profil Anda tidak ditemukan. Hubungi Admin atau Daftar ulang.");
                }

                if (!profile) {
                    throw new Error("Akun Anda terdaftar tetapi profil kosong. Hubungi Administrator.");
                }

                console.log("[Auth] Role user:", profile.role);

                // LANGKAH 3: REDIRECT BERDASARKAN ROLE
                // Simpan data user sederhana ke localStorage jika diperlukan
                localStorage.setItem('agrichain_role', profile.role);
                localStorage.setItem('agrichain_name', profile.full_name);

                if (profile.role === 'ADMIN') {
                    window.location.href = 'dashboard-admin.html';
                } else if (profile.role === 'PETANI') {
                    window.location.href = 'dashboard-petani.html'; // Asumsi ada halaman ini
                } else {
                    // Default ke index untuk PEMBELI / LEMBAGA
                    window.location.href = 'index.html';
                }

            } catch (err) {
                console.error("[System] Error Login:", err);
                
                let msg = "Terjadi kesalahan tidak terduga.";
                
                // Deteksi pesan error dari Supabase
                if (err.message.includes('Invalid login credentials')) {
                    msg = "Email atau Kata Sandi salah.";
                } else if (err.message.includes('Email not confirmed')) {
                    msg = "Akun belum dikonfirmasi. Silakan cek email Anda.";
                } else if (err.message.includes('Data profil Anda tidak ditemukan')) {
                    msg = err.message; // Pesan custom kita
                } else {
                    msg = err.message; // Tampilkan pesan asli untuk debugging
                }

                showError(msg);

            } finally {
                // Reset UI Button
                btnSubmit.classList.remove('btn-loading');
                btnSubmit.disabled = false;
                btnText.textContent = 'MASUK SEKARANG';
                spinner.style.display = 'none';
            }
        });

        // Helper: Tampilkan Error
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            // Animasi getar kecil
            errorMsg.animate([
                { transform: 'translateX(-5px)' },
                { transform: 'translateX(5px)' },
                { transform: 'translateX(0)' }
            ], { duration: 300 });
        }
    </script>
</body>
</html>
