<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masuk - AgriChain</title>
    
    <!-- Library Blockchain -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.1/dist/index.min.js"></script>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <style>
        :root { --primary-green: #2E7D32; --light-green: #E8F5E9; --text-dark: #333; --white: #ffffff; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--light-green); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { background: var(--white); width: 100%; max-width: 380px; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; }
        .logo { color: var(--primary-green); font-size: 2rem; margin-bottom: 0.5rem; font-weight: bold; }
        .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 600; color: var(--text-dark); }
        .form-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; box-sizing: border-box; -moz-appearance: none; -webkit-appearance: none; background: #fff; }
        .form-input:focus { border-color: var(--primary-green); outline: none; box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2); }
        .btn-login { width: 100%; padding: 14px; background-color: var(--primary-green); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 1rem; transition: background 0.2s; }
        .btn-login:hover { background-color: #1B5E20; }
        .btn-loading { background-color: #81C784; cursor: not-allowed; }
        .error-msg { color: #d32f2f; font-size: 0.85rem; margin-top: 1rem; display: none; }
        
        /* --- DOMPET SECTION --- */
        .wallet-section { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px dashed #ccc; text-align: center; }
        .wallet-status-title { font-size: 0.8rem; color: #666; margin-bottom: 10px; font-weight: 600; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .wallet-status-dot { width: 10px; height: 10px; background-color: #ccc; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 0 2px rgba(0,0,0,0.1); display: inline-block; }
        #wallet-btn { width: 100%; padding: 12px; background-color: #ffffff; border: 1px solid #3B99FC; color: #3B99FC; border-radius: 8px; font-size: 0.95rem; font-weight: 700; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 2px 5px rgba(59, 153, 252, 0.1); }
        #wallet-btn:hover { background-color: #eff6ff; border-color: #2196F3; color: #2196F3; }
        #wallet-btn.connected { background-color: #E8F5E9; border-color: #2E7D32; color: #2E7D32; }
        
        .extra-links { margin-top: 1.5rem; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        .forgot-link { color: #666; text-decoration: none; }
        .forgot-link:hover { color: var(--primary-green); text-decoration: underline; }
        .register-link a { color: var(--primary-green); text-decoration: none; font-weight: bold; }
        .register-link a:hover { text-decoration: underline; }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; margin-right: 8px; vertical-align: middle; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">AgriChain</div>
        <div class="subtitle">Masuk untuk mulai jual panen</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="phone">Nomor HP</label>
                <input type="tel" id="phone" class="form-input" placeholder="Contoh: 08123456789" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" class="form-input" placeholder="******" required>
            </div>
            <button type="submit" id="btnSubmit" class="btn-login">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">MASUK</span>
            </button>
            <div id="errorMsg" class="error-msg"></div>
        </form>
        
        <div class="wallet-section">
            <div class="wallet-status-title">
                <div class="wallet-status-dot" id="walletDot"></div>
                <span id="walletStatusText">Hubungkan Dompet</span>
            </div>
            <!-- Tombol Dompet -->
            <button id="wallet-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.778-7.778zm0 15l-2-2m-7.61 7.61a5.5 5.5 0 0 0-3-3V5a3 3 0 0 1 3-3h5a3 3 0 0 1 3 3v5a3 3 0 0 0-3 3z"></path></svg>
                Hubungkan Dompet (Web 3)
            </button>
        </div>

        <div class="extra-links">
            <a href="forgot-password.html" class="forgot-link">Lupa kata sandi?</a>
            <span class="register-link">Belum punya akun? <a href="register.html">Daftar</a></span>
        </div>
    </div>

    <!-- SCRIPT UTAMA (MEMANGGIL FILE SRC) -->
    <script type="module">
        // 1. Import Fungsi dari file src/
        import { connectWallet } from './src/connectWallet.js';
        import { loginUser } from './src/api.js';

        // 2. Setup Provider (Kita load disini karena butuh cepat)
        const provider = new WalletConnectProvider.default({
            rpc: { 137: "https://polygon-rpc.com", 80001: "https://rpc-mumbai.maticvigil.com" }
        });

        let web3Provider = null;
        let isWalletConnected = false;

        // 3. Pasang Event Listener ke Tombol Dompet
        document.getElementById('wallet-btn').addEventListener('click', async function(e) {
            e.preventDefault();
            console.log("Menghubungkan wallet...");
            const btn = this;
            const originalText = btn.innerHTML;
            btn.innerHTML = "Membuka Aplikasi...";

            try {
                await provider.enable();
                web3Provider = new ethers.providers.Web3Provider(provider);
                const signer = web3Provider.getSigner();
                const address = await signer.getAddress();
                
                console.log("âœ… Dompet Terhubung:", address);
                isWalletConnected = true;

                const shortAddress = `${address.substring(0, 6)}...${address.substring(38)}`;
                btn.innerHTML = `ðŸ”’ Terhubung (${shortAddress})`;
                btn.classList.add('connected');
                
                document.getElementById('walletDot').style.backgroundColor = "#00C851";
                document.getElementById('walletStatusText').textContent = "Terhubung di jaringan Polygon";

            } catch (error) {
                console.error("Koneksi Dibatalkan:", error);
                btn.innerHTML = originalText;
                btn.classList.remove('connected');
                alert("Gagal menghubungkan dompet. Coba lagi.");
            }
        });

        // 4. Pasang Event Listener ke Form Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            let phone = document.getElementById('phone').value;
            let password = document.getElementById('password').value;
            phone = phone.trim();
            password = password.trim();
            
            const btn = document.getElementById('btnSubmit');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const errorMsg = document.getElementById('errorMsg');

            btn.classList.add('btn-loading');
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'MEMPROSES...';
            errorMsg.style.display = 'none';

            try {
                // Panggil fungsi dari api.js
                const result = await loginUser(phone, password);
                
                if (result.success) {
                    if (isWalletConnected && web3Provider) {
                        const address = await web3Provider.getSigner().getAddress();
                        localStorage.setItem('user_wallet_address', address);
                    }
                    alert(result.message);
                    window.location.href = result.redirectTo;
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
            } finally {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'MASUK';
            }
        });
    </script>
</body>
</html>
