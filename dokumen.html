<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dokumen Petani - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-green: #2E7D32;
            --light-green: #E8F5E9;
            --dark-green: #1B5E20;
            --text-dark: #333;
            --text-grey: #666;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --radius: 8px;
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        h2 { color: var(--primary-green); margin-top: 0; margin-bottom: 25px; text-align: center; font-size: 1.6rem; }
        
        /* --- UPLOAD AREA --- */
        .upload-area {
            border: 2px dashed var(--primary-green);
            background: var(--light-green);
            padding: 40px 20px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover { background: #dcedc8; border-color: var(--dark-green); transform: scale(1.01); }
        .upload-icon { font-size: 3rem; color: var(--primary-green); margin-bottom: 10px; display: block; }
        .upload-text { color: var(--text-dark); font-size: 1.1rem; font-weight: 600; }
        .upload-hint { color: var(--text-grey); font-size: 0.9rem; margin-top: 5px; }
        
        input[type="file"] { display: none; }

        /* --- FORM METADATA --- */
        #metadataForm {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark); font-size: 0.9rem; }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
        }
        input:focus, select:focus { border-color: var(--primary-green); outline: none; }

        .btn-upload {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.2s;
        }
        .btn-upload:hover { background-color: var(--dark-green); }
        .btn-upload:disabled { background-color: #ccc; cursor: not-allowed; }

        /* --- TABLE --- */
        .table-responsive {
            overflow-x: auto;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--light-green);
            color: var(--primary-green);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        tr:hover { background-color: #fafafa; }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin-right: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .btn-view { background: #E3F2FD; color: #1565C0; }
        .btn-delete { background: #FFEBEE; color: #D32F2F; }
        .btn-view:hover { background: #BBDEFB; }
        .btn-delete:hover { background: #FFCDD2; }

        /* --- MODAL PREVIEW --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }
        .preview-img { max-width: 100%; border-radius: 8px; }

        /* --- LOADING --- */
        .spinner {
            display: inline-block; width: 20px; height: 20px; 
            border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; 
            border-top-color: #fff; animation: spin 1s linear infinite; display: none; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .nav-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>üìÅ Arsip Dokumen</h2>
            <p style="text-align: center; color: #666;">Upload sertifikat lahan, foto panen, atau dokumen penting lainnya.</p>
            
            <!-- UPLOAD ZONE -->
            <div class="upload-area" id="dropZone">
                <span class="upload-icon">‚òÅÔ∏è</span>
                <div class="upload-text">Klik untuk Pilih File</div>
                <div class="upload-hint">Mendukung: JPG, PNG, PDF (Maks. 5MB)</div>
                <input type="file" id="fileInput" accept="image/*,.pdf">
            </div>

            <!-- FORM METADATA -->
            <div id="metadataForm">
                <div class="form-group">
                    <label>Nama Dokumen</label>
                    <input type="text" id="namaDokumen" placeholder="Contoh: Sertifikat Lahan A">
                </div>
                <div class="form-group">
                    <label>Kategori</label>
                    <select id="kategori">
                        <option value="Umum">Umum</option>
                        <option value="Lahan">Lahan / Sertifikat Tanah</option>
                        <option value="Panen">Bukti Hasil Panen</option>
                        <option value="Pelatihan">Sertifikat Pelatihan</option>
                    </select>
                </div>
                <button type="button" id="btnUpload" class="btn-upload" onclick="handleUpload()">
                    <span class="spinner" id="spinner"></span>
                    <span id="btnText">Upload Dokumen</span>
                </button>
            </div>

            <!-- TABLE -->
            <div class="table-responsive" style="margin-top: 30px;">
                <table id="tabelDokumen">
                    <thead>
                        <tr>
                            <th>Nama File</th>
                            <th>Kategori</th>
                            <th>Tanggal</th>
                            <th>Ukuran</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelBody">
                        <tr><td colspan="5" style="text-align: center; color: #999;">Memuat dokumen...</td></tr>
                    </tbody>
                </table>
            </div>

            <a href="index.html" class="nav-link">‚Üê Kembali ke Beranda</a>
        </div>
    </div>

    <!-- MODAL PREVIEW -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePreview()">&times;</span>
            <h3 style="margin-top: 0; color: var(--primary-green);">Preview Dokumen</h3>
            <div id="previewContainer"></div>
        </div>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE (FIXED) ---
        const SUPABASE_URL = 'https://nkcctncsjmcfsiguowms.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_CY2GLPbRJRDcRAyPXzOD4Q_63uR5W9X';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const BUCKET_NAME = 'dokumen-petani'; // Harus sama persis dengan nama Bucket di Supabase

        // --- DOM ELEMENTS ---
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const metadataForm = document.getElementById('metadataForm');
        const btnUpload = document.getElementById('btnUpload');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const tabelBody = document.getElementById('tabelBody');
        const previewModal = document.getElementById('previewModal');
        const previewContainer = document.getElementById('previewContainer');
        
        let currentFile = null;
        let userId = null;

        // --- 2. INIT ---
        document.addEventListener("DOMContentLoaded", async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert("Anda harus login.");
                window.location.href = 'login.html';
                return;
            }
            userId = session.user.id;
            loadDocuments();
        });

        // --- 3. HANDLER INPUT FILE ---
        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                // Batasi ukuran 5MB (Opsional)
                if(this.files[0].size > 5 * 1024 * 1024) {
                    alert("Ukuran file maksimal 5MB.");
                    this.value = ''; // Reset
                    return;
                }
                currentFile = this.files[0];
                metadataForm.style.display = 'block';
                metadataForm.scrollIntoView({ behavior: 'smooth' });
            }
        });

        // --- 4. UPLOAD LOGIC ---
        window.handleUpload = async function() {
            const nama = document.getElementById('namaDokumen').value;
            const kategori = document.getElementById('kategori').value;

            if (!currentFile || !nama) {
                alert("Pilih file dan isi nama dokumen.");
                return;
            }

            // UI Loading
            btnUpload.disabled = true;
            btnText.textContent = 'MENGUNGGAH...';
            spinner.style.display = 'inline-block';

            try {
                const fileExt = currentFile.name.split('.').pop();
                const fileName = `${userId}/${Date.now()}_${nama.replace(/\s+/g, '_')}.${fileExt}`;

                // Upload ke Supabase Storage
                const { data, error } = await supabase.storage
                    .from(BUCKET_NAME)
                    .upload(fileName, currentFile);

                if (error) throw error;

                alert("Dokumen berhasil diupload!");
                
                // Reset Form
                fileInput.value = '';
                document.getElementById('namaDokumen').value = '';
                metadataForm.style.display = 'none';
                currentFile = null;
                
                loadDocuments(); // Refresh Tabel

            } catch (err) {
                console.error(err);
                alert("Gagal Upload: " + err.message + "\n\nPastikan Anda sudah membuat Bucket bernama 'dokumen-petani' di Supabase Storage.");
            } finally {
                btnUpload.disabled = false;
                btnText.textContent = 'Upload Dokumen';
                spinner.style.display = 'none';
            }
        };

        // --- 5. LOAD LIST ---
        async function loadDocuments() {
            tabelBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">Memuat dokumen...</td></tr>';
            
            try {
                const { data, error } = await supabase.storage
                    .from(BUCKET_NAME)
                    .list(userId, { limit: 20, sortBy: { column: 'created_at', order: 'desc' }});

                if (error) throw error;

                renderTable(data);

            } catch (err) {
                console.error(err);
                tabelBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: red;">Gagal memuat dokumen.</td></tr>';
            }
        }

        // --- 6. RENDER TABEL ---
        function renderTable(files) {
            tabelBody.innerHTML = '';

            if (files.length === 0) {
                tabelBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Belum ada dokumen.</td></tr>';
                return;
            }

            files.forEach(file => {
                const { data: { publicUrl } } = supabase.storage.from(BUCKET_NAME).getPublicUrl(file.name);
                const sizeKB = (file.metadata.size / 1024).toFixed(1);
                const date = new Date(file.created_at).toLocaleDateString('id-ID');

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${file.name.split('_').slice(2).join('_').split('.')[0]}</strong></td>
                    <td>-</td>
                    <td>${date}</td>
                    <td>${sizeKB} KB</td>
                    <td>
                        <a href="${publicUrl}" target="_blank" class="action-btn btn-view">Lihat</a>
                        <a href="#" onclick="deleteFile('${file.name}')" class="action-btn btn-delete">Hapus</a>
                    </td>
                `;
                tabelBody.appendChild(row);
            });
        }

        // --- 7. HAPUS FILE ---
        window.deleteFile = async function(fileName) {
            if(confirm("Hapus dokumen ini permanen?")) {
                const { error } = await supabase.storage.from(BUCKET_NAME).remove([fileName]);
                if (!error) {
                    alert("Dokumen dihapus.");
                    loadDocuments();
                } else {
                    alert("Gagal menghapus: " + error.message);
                }
            }
        }

        // Preview Helper
        window.closePreview = function() {
            previewModal.style.display = 'none';
            previewContainer.innerHTML = '';
        }

    </script>
</body>
</html>
