<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Kata Sandi - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-green: #2E7D32;
            --dark-green: #1B5E20;
            --bg-color: #E8F5E9;
            --text-dark: #333;
            --white: #ffffff;
            --error-red: #D32F2F;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            padding: 16px;
            margin: 0;
        }

        .card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.4s ease-out;
        }

        h2 { color: var(--primary-green); margin-top: 0; margin-bottom: 0.5rem; }
        p { color: #666; font-size: 0.95rem; line-height: 1.5; }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border 0.2s;
        }

        input:focus { border-color: var(--primary-green); outline: none; }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover { background: var(--dark-green); }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .msg {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 20px;
            min-height: 20px;
        }

        .msg.success { color: var(--primary-green); font-weight: bold; }
        .msg.error { color: var(--error-red); }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="card">
        <h2>Reset Kata Sandi</h2>
        <p>Masukkan kata sandi baru Anda.</p>
        
        <div id="statusMsg" class="msg">Memverifikasi keamanan link...</div>

        <form id="resetForm">
            <input type="password" id="newPassword" placeholder="Kata Sandi Baru" minlength="6" required autocomplete="new-password">
            <input type="password" id="confirmPassword" placeholder="Ulangi Kata Sandi" minlength="6" required autocomplete="new-password">
            
            <button type="submit" id="btnSubmit">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Ganti Kata Sandi</span>
            </button>
        </form>

        <a href="login.html" style="display:block; margin-top:20px; color:var(--primary-green); text-decoration:none; font-weight:bold;">← Kembali ke Login</a>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://nkcctncsjmcfsiguowms.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_CY2GLPbRJRDcRAyPXzOD4Q_63uR5W9X';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const statusMsg = document.getElementById('statusMsg');
        const form = document.getElementById('resetForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');

        // --- 2. VERIFIKASI TOKEN OTOMATIS (Saat Halaman Dimuat) ---
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // Fungsi ajaib Supabase: mendeteksi token reset di URL hash (#access_token=...)
                const { data, error } = await supabase.auth.getSessionFromUrl();

                if (error) throw error;

                if (data.session) {
                    // Token Valid -> Buka Form
                    statusMsg.textContent = "Otorisasi berhasil. Silakan atur password baru.";
                    statusMsg.className = "msg";
                    
                    // Set session manual ke SDK agar command updateUser() di bawah berhasil
                    await supabase.auth.setSession({
                        access_token: data.session.access_token,
                        refresh_token: data.session.refresh_token,
                    });
                } else {
                    // Token Kosong / Kadaluarsa
                    statusMsg.textContent = "⚠️ Link reset tidak valid atau sudah kadaluarsa.";
                    statusMsg.className = "msg error";
                    form.style.display = 'none';
                    btnSubmit.disabled = true;
                }
            } catch (err) {
                console.error("Error Auth Check:", err);
                statusMsg.textContent = "Gagal memverifikasi keamanan. Coba minta link reset ulang.";
                statusMsg.className = "msg error";
                form.style.display = 'none';
            }
        });

        // --- 3. LOGIKA GANTI PASSWORD ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const pass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            // Validasi Client Side
            if (pass !== confirm) {
                statusMsg.textContent = "Konfirmasi password tidak cocok!";
                statusMsg.className = "msg error";
                return;
            }

            if (pass.length < 6) {
                statusMsg.textContent = "Password minimal 6 karakter.";
                statusMsg.className = "msg error";
                return;
            }

            // UI Loading
            btnSubmit.disabled = true;
            btnText.textContent = "MEMPROSES...";
            spinner.style.display = "inline-block";

            try {
                // Perintah Update User (Karena session sudah diset di langkah 2)
                const { data, error } = await supabase.auth.updateUser({
                    password: pass
                });

                if (error) throw error;

                // TAMPILKAN UI SUKSES (Ganti seluruh body)
                document.body.innerHTML = `
                    <div class="card">
                        <h1 class="success">✅ Berhasil!</h1>
                        <p>Kata sandi Anda telah diperbarui.</p>
                        <p style="font-size:0.85rem; color:#999;">Mengalihkan ke halaman login...</p>
                        <a href="login.html" style="color:var(--primary-green); font-weight:bold; text-decoration:none;">Masuk Sekarang</a>
                    </div>
                `;

                // Redirect otomatis
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (err) {
                console.error("Update Error:", err);
                statusMsg.textContent = "Gagal memperbarui password. Link mungkin kadaluarsa.";
                statusMsg.className = "msg error";
            } finally {
                btnSubmit.disabled = false;
                btnText.textContent = "Ganti Kata Sandi";
                spinner.style.display = "none";
            }
        });
    </script>
</body>
</html>
