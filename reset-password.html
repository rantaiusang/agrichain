<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Kata Sandi - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            padding: 16px;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        h2 { color: #2E7D32; margin-top: 0; }
        p { color: #666; font-size: 0.9rem; line-height: 1.5; }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus { border-color: #2E7D32; outline: none; }

        button {
            width: 100%;
            padding: 14px;
            background: #2E7D32;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        button:hover { background: #1B5E20; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .msg {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 20px;
            min-height: 20px;
        }

        .success { color: #2E7D32; font-weight: bold; }
        .error { color: #D32F2F; }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h2>Reset Kata Sandi</h2>
        <div id="statusMsg" class="msg">Memeriksa otorisasi...</div>

        <form id="resetForm">
            <input type="hidden" id="accessToken"> <!-- Token recovery akan disimpan di sini oleh JS -->
            
            <input type="password" id="newPassword" placeholder="Kata Sandi Baru" minlength="6" required>
            <input type="password" id="confirmPassword" placeholder="Ulangi Kata Sandi" minlength="6" required>
            
            <button type="submit" id="btnSubmit">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Ganti Kata Sandi</span>
            </button>
        </form>

        <a href="login.html" style="display:block; margin-top:20px; color:#666; text-decoration:none; font-size:0.9rem;">← Kembali ke Login</a>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://xyzcompany.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const statusMsg = document.getElementById('statusMsg');
        const form = document.getElementById('resetForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');

        // --- 2. CEK URL TOKEN (Recovery Flow) ---
        // Supabase akan menyertakan parameter 'access_token' dan 'refresh_token' di URL
        // saat user membuka link reset password dari email.
        document.addEventListener("DOMContentLoaded", async () => {
            const hash = window.location.hash;

            if (hash.includes('access_token') && hash.includes('type=recovery')) {
                // Token valid ditemukan di URL
                statusMsg.textContent = "Otorisasi berhasil. Silakan masukkan password baru.";
                statusMsg.className = "msg";
                
                // Simpan token untuk digunakan saat submit form
                // Kita tidak perlu mem parsing manual, Supabase SDK bisa menangani session dari hash
                await supabase.auth.getSession(); 
            } else {
                // Tidak ada token / Link salah
                statusMsg.textContent = "Link reset tidak valid atau kadaluarsa.";
                statusMsg.className = "msg error";
                form.style.display = 'none';
            }
        });

        // --- 3. HANDLE RESET PASSWORD ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const pass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            // Validasi Client-Side
            if (pass !== confirm) {
                showStatus("Password tidak cocok!", "error");
                return;
            }

            if (pass.length < 6) {
                showStatus("Password minimal 6 karakter.", "error");
                return;
            }

            // UI Loading
            btnSubmit.disabled = true;
            btnText.textContent = "MEMPROSES...";
            spinner.style.display = "inline-block";

            try {
                // Perintah Supabase untuk update user
                const { data, error } = await supabase.auth.updateUser({
                    password: pass
                });

                if (error) throw error;

                // --- SUKSES ---
                document.body.innerHTML = `
                    <div class="card">
                        <h1 class="success">✅ Berhasil!</h1>
                        <p>Kata sandi Anda telah berhasil diubah.</p>
                        <p style="font-size:0.8rem; color:#999;">Anda akan dialihkan dalam 3 detik...</p>
                        <a href="login.html" style="color:#2E7D32; font-weight:bold; text-decoration:none;">Masuk Sekarang</a>
                    </div>
                `;

                // Redirect otomatis
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (err) {
                console.error("Reset Error:", err);
                showStatus("Gagal mengubah password. Link mungkin kadaluarsa.", "error");
            } finally {
                btnSubmit.disabled = false;
                btnText.textContent = "Ganti Kata Sandi";
                spinner.style.display = "none";
            }
        });

        function showStatus(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = "msg " + (type === 'error' ? 'error' : 'success');
        }

    </script>
</body>
</html>
