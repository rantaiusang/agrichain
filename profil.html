<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Petani - AgriChain</title>
    
    <!-- Library Blockchain -->
    <script src="https://unpkg.com/@web3modal/web3modal"></script>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <style>
        :root {
            --primary-green: #2E7D32;
            --light-green: #E8F5E9;
            --dark-green: #1B5E20;
            --text-dark: #333;
            --text-grey: #666;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --radius: 8px;
        }

        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        /* Header Profil */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: var(--light-green);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-green);
            border: 4px solid var(--white);
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.2);
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin: 0;
        }

        .profile-role {
            display: inline-block;
            background: var(--primary-green);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Form Styles */
        h2 { color: var(--primary-green); text-align: center; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark); }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-save:hover { background: var(--dark-green); }
        .btn-loading { background: #81C784; cursor: not-allowed; }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <!-- Header Profil -->
            <div class="profile-header">
                <div class="avatar">üë®‚Äçüåæ</div>
                <h1 id="displayName" class="profile-name">Nama Petani</h1>
                <span id="displayRole" class="profile-role">PETANI</span>
            </div>

            <h2>Edit Profil</h2>

            <!-- Form Edit Profil -->
            <form id="profileForm">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" required>
                </div>

                <div class="form-group">
                    <label for="desa">Alamat / Desa</label>
                    <input type="text" id="desa" placeholder="Contoh: Kp. Bojong, Desa Sukamaju" required>
                </div>

                <div class="form-group">
                    <label for="jenis">Jenis Petani</label>
                    <select id="jenis" required>
                        <option value="">Pilih Jenis Petani...</option>
                        <option value="Petani Mandiri">Petani Mandiri</option>
                        <option value="Ketua Kelompok Tani">Ketua Kelompok Tani</option>
                        <option value="Koperasi Tani">Koperasi Tani</option>
                        <option value="Perusahaan Perkebunan">Perusahaan Perkebunan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="luas">Luas Lahan (Meter Persegi)</label>
                    <input type="number" id="luas" placeholder="Contoh: 5000" required>
                </div>

                <button type="submit" class="btn-save" id="btnSubmit">
                    <span class="spinner" id="spinner"></span>
                    <span id="btnText">Simpan Perubahan</span>
                </button>
            </form>

            <!-- Tombol Kembali -->
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: #666; text-decoration: none;">&larr; Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <!-- SCRIPT MODULAR (MEMANGGIL SUPABASE.JS) -->
    <script type="module">
        // Import Klien Supabase (Mockup saat backend offline)
        import { supabaseClient } from './src/supabase.js';

        // 1. DOM ELEMENTS
        const form = document.getElementById('profileForm');
        const namaInput = document.getElementById('nama');
        const desaInput = document.getElementById('desa');
        const jenisInput = document.getElementById('jenis');
        const luasInput = document.getElementById('luas');
        
        const displayName = document.getElementById('displayName');
        const displayRole = document.getElementById('displayRole');
        const btnSubmit = document.getElementById('btnSubmit');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');

        // 2. CEK LOGIN & ISI DATA
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem('agrichain_token');
            const userStr = localStorage.getItem('agrichain_user');

            if (!token || !userStr) {
                alert("Sesi Anda berakhir. Silakan login kembali.");
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(userStr);

            // 3. MOCKUP PENGAMBILAN DATA PROFIL (Simulasi SELECT * FROM profiles)
            // Nanti saat backend online, ganti bagian ini dengan:
            // const { data, error } = await supabaseClient.from('profiles').select('*').eq('user_id', user.id).single();
            
            // Untuk demo, kita ambil data dari user yang login dan tambah data dummy profil
            const mockProfile = {
                nama: user.full_name,
                desa: "Desa Sukamaju, Kec. Cianjur", // Dummy data
                jenis: "Petani Mandiri", // Dummy data
                luas: 5000 // Dummy data
            };

            // 4. ISI FORM DENGAN DATA YANG ADA (PRE-FILL)
            displayName.textContent = mockProfile.nama;
            displayRole.textContent = mockProfile.jenis.toUpperCase();
            
            namaInput.value = mockProfile.nama;
            desaInput.value = mockProfile.desa;
            jenisInput.value = mockProfile.jenis;
            luasInput.value = mockProfile.luas;
        });

        // 5. HANDLE SIMPAN (UPDATE)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const namaBaru = namaInput.value;
            const desaBaru = desaInput.value;
            const jenisBaru = jenisInput.value;
            const luasBaru = luasInput.value;

            // Tampilkan Loading
            btnSubmit.classList.add('btn-loading');
            btnSubmit.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'MEMPERBARUI...';

            try {
                // Simulasi update ke Supabase (Tabel 'profiles')
                // const { error } = await supabaseClient
                //     .from('profiles')
                //     .upsert({ nama: namaBaru, desa: desaBaru, jenis: jenisBaru, luas: luasBaru });
                
                // Untuk sekarang, kita delay sebentar untuk simulasi jaringan
                await new Promise(r => setTimeout(r, 1000));

                // Update Header UI
                displayName.textContent = namaBaru;
                displayRole.textContent = jenisBaru.toUpperCase();

                // Update LocalStorage User (Opsional, biar konsisten)
                const currentUser = JSON.parse(localStorage.getItem('agrichain_user'));
                currentUser.full_name = namaBaru;
                localStorage.setItem('agrichain_user', JSON.stringify(currentUser));

                alert(`Profil Anda berhasil diperbarui!\n\nHalo, ${namaBaru}`);

            } catch (err) {
                console.error("Gagal update profil:", err);
                alert("Gagal memperbarui profil. Cek koneksi internet.");
            } finally {
                // Reset Tombol
                btnSubmit.classList.remove('btn-loading');
                btnSubmit.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Simpan Perubahan';
            }
        });

    </script>
</body>
</html>
