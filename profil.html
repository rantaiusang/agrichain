<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Petani - AgriChain</title>
    
    <!-- Library Blockchain (Opsional, belum dipakai di script tapi disiapkan) -->
    <script src="https://unpkg.com/@web3modal/web3modal"></script>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <!-- Library Supabase (WAJIB) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-green: #2E7D32;
            --light-green: #E8F5E9;
            --dark-green: #1B5E20;
            --text-dark: #333;
            --text-grey: #666;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --radius: 8px;
        }

        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        /* Header Profil */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: var(--light-green);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-green);
            border: 4px solid var(--white);
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.2);
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin: 0;
        }

        .profile-role {
            display: inline-block;
            background: var(--primary-green);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Form Styles */
        h2 { color: var(--primary-green); text-align: center; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark); }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-save:hover { background: var(--dark-green); }
        .btn-loading { background: #81C784; cursor: not-allowed; }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        
        .loading-overlay {
            display: none;
            text-align: center;
            color: var(--text-grey);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <!-- Header Profil -->
            <div class="profile-header">
                <div class="avatar">üë®‚Äçüåæ</div>
                <h1 id="displayName" class="profile-name">Memuat...</h1>
                <span id="displayRole" class="profile-role">...</span>
            </div>

            <!-- Pesan Loading Awal -->
            <div id="initialLoader" class="loading-overlay">Sedang mengambil data profil...</div>

            <h2>Edit Profil</h2>

            <!-- Form Edit Profil -->
            <form id="profileForm" style="display: none;"> <!-- Disembunyikan dulu sampai data loading -->
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" required>
                </div>

                <div class="form-group">
                    <label for="desa">Alamat / Desa</label>
                    <input type="text" id="desa" placeholder="Contoh: Kp. Bojong, Desa Sukamaju" required>
                </div>

                <div class="form-group">
                    <label for="role">Jenis Akun</label>
                    <select id="role" disabled style="background-color: #f9f9f9; cursor: not-allowed;">
                        <option value="PETANI">Petani</option>
                        <option value="PEMBELI">Pembeli</option>
                        <option value="LEMBAGA">Lembaga</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <small style="color: #888;">Role tidak dapat diubah setelah pendaftaran.</small>
                </div>

                <div class="form-group">
                    <label for="luas">Luas Lahan (Meter Persegi)</label>
                    <input type="number" id="luas" placeholder="0" required>
                </div>

                <button type="submit" class="btn-save" id="btnSubmit">
                    <span class="spinner" id="spinner"></span>
                    <span id="btnText">Simpan Perubahan</span>
                </button>
            </form>

            <!-- Tombol Kembali -->
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: #666; text-decoration: none;">&larr; Kembali ke Beranda</a>
                <br>
                <a href="login.html" onclick="localStorage.clear(); return true;" style="color: #D32F2F; font-size: 0.8rem; text-decoration: none; margin-top: 10px; display: inline-block;">(Logout)</a>
            </div>
        </div>
    </div>

    <!-- SCRIPT UTAMA -->
    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        // PASTIKAN SAMA DENGAN FILE REGISTER DAN LOGIN
        const SUPABASE_URL = 'https://xyzcompany.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. DOM ELEMENTS ---
        const form = document.getElementById('profileForm');
        const namaInput = document.getElementById('nama');
        const desaInput = document.getElementById('desa');
        const luasInput = document.getElementById('luas');
        const roleInput = document.getElementById('role');
        
        const displayName = document.getElementById('displayName');
        const displayRole = document.getElementById('displayRole');
        const btnSubmit = document.getElementById('btnSubmit');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const initialLoader = document.getElementById('initialLoader');

        // --- 3. LOGIKA LOAD HALAMAN ---
        document.addEventListener("DOMContentLoaded", async () => {
            // Cek apakah user masih login
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                alert("Sesi Anda berakhir. Silakan login kembali.");
                window.location.href = 'login.html';
                return;
            }

            const user = session.user;
            console.log("User ID:", user.id);

            // Ambil data dari tabel 'profiles' berdasarkan ID User
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', user.id) // Pastikan kolom id di tabel profiles cocok dengan auth id
                .single();

            if (error || !profile) {
                console.error("Gagal ambil profil:", error);
                alert("Gagal memuat data profil. Silakan refresh halaman.");
                return;
            }

            console.log("Data Profil:", profile);

            // Isi UI dengan Data Asli
            displayName.textContent = profile.full_name || "Nama Belum Diatur";
            displayRole.textContent = profile.role || "USER";
            
            namaInput.value = profile.full_name || "";
            desaInput.value = profile.desa || "";
            luasInput.value = profile.luas_lahan || 0;
            roleInput.value = profile.role || "PETANI";

            // Tampilkan form, sembunyikan loading awal
            form.style.display = 'block';
            initialLoader.style.display = 'none';
        });

        // --- 4. LOGIKA UPDATE PROFIL ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Ambil nilai input
            const updatedData = {
                full_name: namaInput.value,
                desa: desaInput.value,
                luas_lahan: parseInt(luasInput.value)
                // Role tidak diupdate karena biasanya fixed
            };

            // UI Loading
            btnSubmit.classList.add('btn-loading');
            btnSubmit.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'MEMPERBARUI...';

            try {
                // Dapatkan user id lagi (atau simpan di variabel global saat load)
                const { data: { session } } = await supabase.auth.getSession();
                const userId = session.user.id;

                // Update ke Supabase
                const { error } = await supabase
                    .from('profiles')
                    .update(updatedData)
                    .eq('id', userId);

                if (error) throw error;

                // Update Header UI agar terlihat instan
                displayName.textContent = updatedData.full_name;

                alert("Profil berhasil diperbarui!");

            } catch (err) {
                console.error("Gagal update:", err);
                alert("Terjadi kesalahan saat menyimpan data. Periksa koneksi internet.");
            } finally {
                // Reset Tombol
                btnSubmit.classList.remove('btn-loading');
                btnSubmit.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Simpan Perubahan';
            }
        });

    </script>
</body>
</html>
