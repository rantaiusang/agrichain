<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-green: #2E7D32;
            --light-green: #E8F5E9;
            --dark-green: #1B5E20;
            --text-dark: #333;
            --text-grey: #666;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --border: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem;
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out;
        }

        /* Header */
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #81C784, #2E7D32);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            box-shadow: 0 8px 16px rgba(46, 125, 50, 0.3);
            border: 4px solid var(--white);
        }

        .profile-name {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text-dark);
            margin: 0 0 5px 0;
        }

        .profile-role {
            display: inline-block;
            background: var(--light-green);
            color: var(--primary-green);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Form */
        h2 { 
            color: var(--primary-green); 
            text-align: center; 
            margin: 0 0 1.5rem 0;
            font-size: 1.25rem;
        }
        
        .form-group { margin-bottom: 1.25rem; }
        
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 600; 
            font-size: 0.9rem; 
            color: var(--text-dark);
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-green);
            outline: none;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        input:disabled, select:disabled {
            background-color: #f9f9f9;
            color: #888;
            cursor: not-allowed;
            border-color: #eee;
        }

        .btn-save {
            width: 100%;
            padding: 16px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(46, 125, 50, 0.2);
        }

        .btn-save:hover { 
            background: var(--dark-green); 
            transform: translateY(-2px);
        }
        
        .btn-save:active { transform: translateY(0); }

        .btn-loading { background: #81C784; pointer-events: none; }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
            display: none;
        }

        /* Links */
        .action-links {
            text-align: center;
            margin-top: 2rem;
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
        }

        .link {
            display: block;
            color: var(--text-grey);
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        
        .link:hover { color: var(--primary-green); }

        .link.logout { color: #D32F2F; font-weight: 600; }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success { background: var(--primary-green); }
        .toast.error { background: #D32F2F; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader-screen {
            text-align: center;
            color: var(--text-grey);
            padding: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            
            <!-- Loading Screen -->
            <div id="initialLoader" class="loader-screen">
                <div class="spinner" style="display:inline-block; width:30px; height:30px; border-width:4px; border-color:var(--primary-green); border-top-color:transparent;"></div>
                <p>Memuat data profil...</p>
            </div>

            <!-- Konten Utama (Disembunyikan saat loading) -->
            <div id="mainContent" style="display: none;">
                <div class="profile-header">
                    <div class="avatar" id="avatarIcon">üë®‚Äçüåæ</div>
                    <h1 id="displayName" class="profile-name">Nama User</h1>
                    <span id="displayRole" class="profile-role">ROLE</span>
                </div>

                <h2>Edit Profil</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" required placeholder="Masukkan nama lengkap">
                    </div>

                    <div class="form-group">
                        <label for="role">Role Akun</label>
                        <select id="role" disabled>
                            <option value="PETANI">Petani</option>
                            <option value="PEMBELI">Pembeli</option>
                            <option value="LEMBAGA">Lembaga / Koperasi</option>
                            <option value="ADMIN">Administrator</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="desa">Alamat / Desa</label>
                        <input type="text" id="desa" required placeholder="Contoh: Kp. Bojong, Desa Sukamaju">
                    </div>

                    <div class="form-group">
                        <label for="luas">Luas Lahan (m¬≤)</label>
                        <input type="number" id="luas" required placeholder="0" min="0">
                    </div>

                    <button type="submit" class="btn-save" id="btnSubmit">
                        <span class="spinner" id="spinner"></span>
                        <span id="btnText">Simpan Perubahan</span>
                    </button>
                </form>

                <div class="action-links">
                    <a href="index.html" class="link">&larr; Kembali ke Beranda</a>
                    <a href="#" id="logoutBtn" class="link logout">Keluar Akun (Logout)</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast" class="toast">
        <span id="toastIcon">‚úÖ</span>
        <span id="toastMessage">Pesan Notifikasi</span>
    </div>

    <!-- SCRIPT UTAMA -->
    <script>
        // --- 1. LOAD CONFIG & INIT SUPABASE ---
        // Kita menggunakan window.appConfig agar aman untuk GitHub/Vercel
        if (typeof window.appConfig === 'undefined') {
            console.error("FATAL: config.js tidak dimuat.");
            alert("Konfigurasi sistem hilang. Silakan refresh halaman atau hubungi admin.");
        }

        const SUPABASE_URL = window.appConfig.supabaseUrl;
        const SUPABASE_KEY = window.appConfig.supabaseKey;

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. DOM ELEMENTS ---
        const initialLoader = document.getElementById('initialLoader');
        const mainContent = document.getElementById('mainContent');
        const form = document.getElementById('profileForm');
        
        const namaInput = document.getElementById('nama');
        const desaInput = document.getElementById('desa');
        const luasInput = document.getElementById('luas');
        const roleInput = document.getElementById('role');
        
        const displayName = document.getElementById('displayName');
        const displayRole = document.getElementById('displayRole');
        const avatarIcon = document.getElementById('avatarIcon');
        
        const btnSubmit = document.getElementById('btnSubmit');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const logoutBtn = document.getElementById('logoutBtn');

        // --- 3. FUNGSI TOAST NOTIFICATION ---
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toastMessage');
            const iconEl = document.getElementById('toastIcon');

            msgEl.textContent = message;
            
            if (type === 'success') {
                toast.className = 'toast success show';
                iconEl.textContent = '‚úÖ';
            } else {
                toast.className = 'toast error show';
                iconEl.textContent = '‚ö†Ô∏è';
            }

            // Sembunyikan setelah 3 detik
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // --- 4. LOAD DATA PROFIL ---
        document.addEventListener("DOMContentLoaded", async () => {
            // Cek Sesi
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();

            if (sessionError || !session) {
                console.warn("Sesi tidak ditemukan, redirect ke login");
                window.location.href = 'login.html';
                return;
            }

            const user = session.user;
            console.log("User ID:", user.id);

            try {
                // Ambil Data Profil
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (profileError) throw profileError;

                // Isi Data ke Form dan Header
                // Gunakan fallback string kosong agar input tidak mengisi "undefined"
                const nama = profile.full_name || "Petani AgriChain";
                const role = profile.role || "PETANI";
                
                displayName.textContent = nama;
                displayRole.textContent = role;
                
                namaInput.value = nama;
                desaInput.value = profile.desa || "";
                luasInput.value = profile.luas_lahan || 0;
                roleInput.value = role;

                // Ganti Icon berdasarkan Role
                if(role === 'ADMIN') avatarIcon.textContent = 'üõ°Ô∏è';
                else if(role === 'PEMBELI') avatarIcon.textContent = 'üõí';
                else if(role === 'LEMBAGA') avatarIcon.textContent = 'üèõÔ∏è';
                else avatarIcon.textContent = 'üë®‚Äçüåæ';

                // Tampilkan UI, sembunyikan loading
                mainContent.style.display = 'block';
                initialLoader.style.display = 'none';

            } catch (err) {
                console.error("Error Load Profil:", err);
                showToast("Gagal memuat data profil", "error");
                // Tetap tampilkan form agar user bisa mencoba lagi, atau kosong
                mainContent.style.display = 'block';
                initialLoader.style.display = 'none';
            }
        });

        // --- 5. UPDATE PROFIL ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if(!namaInput.value.trim()) {
                showToast("Nama tidak boleh kosong", "error");
                return;
            }

            // UI Loading
            btnSubmit.classList.add('btn-loading');
            btnSubmit.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'MENYIMPAN...';

            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) throw new Error("Sesi habis, silakan login ulang.");

                const userId = session.user.id;

                // Kirim Update
                const { error } = await supabase
                    .from('profiles')
                    .update({
                        full_name: namaInput.value.trim(),
                        desa: desaInput.value.trim(),
                        luas_lahan: parseInt(luasInput.value) || 0
                    })
                    .eq('id', userId);

                if (error) throw error;

                // Update Header Nama Agar Real-time
                displayName.textContent = namaInput.value;

                showToast("Profil berhasil diperbarui!", "success");

            } catch (err) {
                console.error("Error Update:", err);
                showToast("Gagal menyimpan: " + err.message, "error");
            } finally {
                // Reset UI Tombol
                btnSubmit.classList.remove('btn-loading');
                btnSubmit.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Simpan Perubahan';
            }
        });

        // --- 6. LOGOUT LOGIC ---
        logoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            const confirmLogout = confirm("Apakah Anda yakin ingin keluar akun?");
            
            if (confirmLogout) {
                try {
                    await supabase.auth.signOut();
                    localStorage.clear(); // Hapus semua data lokal
                    window.location.href = 'login.html';
                } catch (err) {
                    console.error("Error logout:", err);
                }
            }
        });

    </script>
</body>
</html>
