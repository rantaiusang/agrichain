<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manajemen Lahan - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-green: #2E7D32;
            --dark-green: #1B5E20;
            --light-green: #E8F5E9;
            --text-dark: #333;
            --text-grey: #666;
            --white: #ffffff;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --radius: 8px;
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        h2 { margin: 0; color: var(--primary-green); }
        
        .btn-add {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(46, 125, 50, 0.2);
            transition: background 0.2s;
        }
        .btn-add:hover { background: var(--dark-green); }

        /* --- FORM --- */
        .form-container {
            display: none; /* Hidden by default */
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #eee;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: var(--text-dark); font-size: 0.9rem; }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus, select:focus { border-color: var(--primary-green); outline: none; }

        .form-actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn-save { flex: 1; background: var(--primary-green); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-cancel { flex: 1; background: #e0e0e0; color: #333; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* --- TABEL --- */
        .table-wrapper { overflow-x: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Agar tabel tidak gepeng di HP */
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--light-green);
            color: var(--primary-green);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        tr:hover { background-color: #fafafa; }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin-right: 5px;
        }
        .btn-edit { background: #FFC107; color: #333; }
        .btn-delete { background: #ff5252; color: white; }

        /* --- TOAST --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }
        .toast.show { opacity: 1; }
        .toast.success { background: var(--primary-green); }

        /* Responsive */
        @media (max-width: 600px) {
            .page-header { flex-direction: column; gap: 10px; text-align: center; }
            .form-actions { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="page-header">
            <h2>Manajemen Lahan</h2>
            <button class="btn-add" onclick="showForm()">+ Tambah Lahan</button>
        </div>

        <!-- FORM INPUT / EDIT -->
        <div id="formContainer" class="form-container">
            <h3 style="margin-top: 0; color: var(--text-dark);" id="formTitle">Input Data Lahan</h3>
            <form id="lahanForm">
                <input type="hidden" id="lahanId">
                
                <div class="form-group">
                    <label for="namaLahan">Nama Lahan</label>
                    <input type="text" id="namaLahan" placeholder="Contoh: Sawah Bakti I" required>
                </div>

                <div class="form-group">
                    <label for="luas">Luas (Meter Persegi)</label>
                    <input type="number" id="luas" placeholder="5000" required>
                </div>

                <div class="form-group">
                    <label for="lokasi">Lokasi (Kabupaten/Kecamatan)</label>
                    <input type="text" id="lokasi" placeholder="Cianjur, Warungkondang" required>
                </div>

                <div class="form-group">
                    <label for="jenisTanah">Jenis Tanah</label>
                    <select id="jenisTanah" required>
                        <option value="Sawah Irigasi">Sawah Irigasi</option>
                        <option value="Sawah Tadah Hujan">Sawah Tadah Hujan</option>
                        <option value="Kebun Sayur">Kebun Sayur</option>
                        <option value="Perkebunan Padi">Perkebunan Padi</option>
                        <option value="Ladang Hutan">Ladang Hutan (Kopi/Kakao)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="komoditas">Komoditas Utama</label>
                    <input type="text" id="komoditas" placeholder="Padi Cianjur, Jagung Manis" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="hideForm()">Batal</button>
                    <button type="submit" class="btn-save">Simpan Data</button>
                </div>
            </form>
        </div>

        <!-- TABEL LAHAN -->
        <div class="table-wrapper">
            <table id="tabelLahan">
                <thead>
                    <tr>
                        <th style="width: 25%;">Nama Lahan</th>
                        <th style="width: 15%;">Luas (mÂ²)</th>
                        <th style="width: 20%;">Lokasi</th>
                        <th style="width: 15%;">Jenis Tanah</th>
                        <th style="width: 15%;">Komoditas</th>
                        <th style="width: 10%;">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="6" style="text-align: center; color: #999;">Memuat data lahan...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Toast Notifikasi -->
    <div id="toast" class="toast">Data berhasil disimpan!</div>

    <script>
        // --- 1. KONFIGURASI SUPABASE (FIXED) ---
        const SUPABASE_URL = 'https://nkcctncsjmcfsiguowms.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_CY2GLPbRJRDcRAyPXzOD4Q_63uR5W9X';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUserId = null;

        // --- 2. DOM ELEMENTS ---
        const formContainer = document.getElementById('formContainer');
        const formLahan = document.getElementById('lahanForm');
        const tabelBody = document.querySelector('#tabelLahan tbody');
        const formTitle = document.getElementById('formTitle');
        const toast = document.getElementById('toast');

        // --- 3. INIT & LOAD ---
        document.addEventListener("DOMContentLoaded", async () => {
            // Cek Login & Ambil User ID
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            currentUserId = session.user.id;

            loadLahan();
        });

        // --- 4. LOAD DATA ---
        async function loadLahan() {
            try {
                const { data, error } = await supabase
                    .from('farmlands')
                    .select('*')
                    .eq('user_id', currentUserId) // Hanya lahan milik user ini
                    .order('name', { ascending: true });

                if (error) throw error;

                renderTable(data);

            } catch (err) {
                console.error(err);
                tabelBody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:red;">Gagal memuat data.</td></tr>';
            }
        }

        // --- 5. RENDER TABEL ---
        function renderTable(data) {
            tabelBody.innerHTML = '';

            if (!data || data.length === 0) {
                tabelBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Belum ada data lahan.</td></tr>';
                return;
            }

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${item.name}</strong></td>
                    <td>${item.area_size.toLocaleString()}</td>
                    <td>${item.location}</td>
                    <td>${item.soil_type}</td>
                    <td>${item.commodity}</td>
                    <td>
                        <button class="action-btn btn-edit" onclick="editLahan(${item.id})">Edit</button>
                        <button class="action-btn btn-delete" onclick="hapusLahan(${item.id})">Hapus</button>
                    </td>
                `;
                tabelBody.appendChild(row);
            });
        }

        // --- 6. HANDLE FORM SHOW/HIDE ---
        function showForm() {
            formContainer.style.display = 'block';
            formTitle.innerText = "Tambah Lahan Baru";
            formLahan.reset();
            document.getElementById('lahanId').value = ''; // Kosongkan ID = Mode Add
        }

        function hideForm() {
            formContainer.style.display = 'none';
        }

        // --- 7. SIMPAN / UPDATE ---
        formLahan.addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('lahanId').value;
            const nama = document.getElementById('namaLahan').value;
            const luas = document.getElementById('luas').value;
            const lokasi = document.getElementById('lokasi').value;
            const jenis = document.getElementById('jenisTanah').value;
            const komoditas = document.getElementById('komoditas').value;

            try {
                const payload = {
                    user_id: currentUserId,
                    name: nama,
                    area_size: parseInt(luas),
                    location: lokasi,
                    soil_type: jenis,
                    commodity: komoditas
                };

                if (id) {
                    // UPDATE
                    const { error } = await supabase.from('farmlands').update(payload).eq('id', id);
                    if (error) throw error;
                    showToast("Data lahan berhasil diperbarui!");
                } else {
                    // INSERT
                    const { error } = await supabase.from('farmlands').insert([payload]);
                    if (error) throw error;
                    showToast("Lahan baru berhasil ditambahkan!");
                }

                hideForm();
                loadLahan();

            } catch (err) {
                console.error(err);
                alert("Gagal menyimpan: " + err.message);
            }
        });

        // --- 8. EDIT ---
        window.editLahan = async function(id) {
            // Ambil data lama dari DB
            const { data, error } = await supabase.from('farmlands').select('*').eq('id', id).single();
            if(error) return;

            showForm();
            formTitle.innerText = "Edit Data Lahan";
            document.getElementById('lahanId').value = data.id;
            document.getElementById('namaLahan').value = data.name;
            document.getElementById('luas').value = data.area_size;
            document.getElementById('lokasi').value = data.location;
            document.getElementById('jenisTanah').value = data.soil_type;
            document.getElementById('komoditas').value = data.commodity;
        };

        // --- 9. HAPUS ---
        window.hapusLahan = async function(id) {
            if(!confirm("Yakin ingin menghapus data lahan ini?")) return;
            const { error } = await supabase.from('farmlands').delete().eq('id', id);
            if(!error) {
                showToast("Lahan berhasil dihapus.");
                loadLahan();
            } else {
                alert("Gagal menghapus.");
            }
        };

        // --- 10. TOAST HELPER ---
        function showToast(msg, type = "success") {
            toast.textContent = msg;
            toast.className = 'toast show ' + type;
            setTimeout(() => { toast.className = 'toast'; }, 3000);
        }
    </script>
</body>
</html>
