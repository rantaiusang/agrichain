<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanya Konsultan - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-green: #2E7D32;
            --light-green: #E8F5E9;
            --dark-green: #1B5E20;
            --text-dark: #333;
            --text-grey: #666;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --radius: 8px;
        }

        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 20px;
        }

        h2 { color: var(--primary-green); margin-top: 0; text-align: center; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark); }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-submit:hover { background-color: var(--dark-green); }
        .btn-loading { background-color: #81C784; cursor: not-allowed; }
        
        .spinner { 
            display: inline-block; width: 20px; height: 20px; 
            border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; 
            border-top-color: #fff; animation: spin 1s ease-in-out infinite; 
            margin-right: 8px; vertical-align: middle; display: none; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- LIST PERTANYAAN --- */
        .qa-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid var(--light-green);
            transition: transform 0.2s;
        }
        .qa-item:hover { transform: translateX(5px); background: #fff; box-shadow: var(--shadow); }

        .qa-header { display: flex; justify-content: space-between; align-items: center; }
        .qa-question { font-weight: bold; font-size: 1.05rem; color: var(--text-dark); }
        .qa-meta { font-size: 0.8rem; color: var(--text-grey); margin-top: 4px; }
        
        .qa-answer { 
            margin-top: 12px; color: var(--text-dark); 
            padding: 12px; background: white; 
            border-radius: 6px; border: 1px solid #eee; 
            position: relative;
        }
        
        .qa-answer::before {
            content: "JAWABAN AI:";
            display: block;
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--primary-green);
            margin-bottom: 4px;
        }

        .badge { 
            display: inline-block; padding: 4px 8px; 
            border-radius: 4px; font-size: 0.75rem; 
            font-weight: bold; background: var(--light-green); 
            color: var(--primary-green); margin-left: 10px;
        }

        .nav-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>❓ Forum & Konsultan Tani</h2>
            
            <!-- FORM PERTANYAAN -->
            <form id="formTanya">
                <div class="form-group">
                    <label for="pertanyaan">Pertanyaan Anda</label>
                    <textarea id="pertanyaan" rows="3" placeholder="Contoh: Tanaman saya daunnya kuning dan layu, kenapa ya?" required></textarea>
                </div>

                <div class="form-group">
                    <label for="kategori">Kategori</label>
                    <select id="kategori" required>
                        <option value="">Pilih Kategori...</option>
                        <option value="Hama & Penyakit">Hama & Penyakit</option>
                        <option value="Pupuk & Nutrisi">Pupuk & Nutrisi</option>
                        <option value="Irigasi & Air">Irigasi & Air</option>
                        <option value="Pascapanen">Pascapanen</option>
                        <option value="Harga Pasar">Harga Pasar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="wallet">Dompet Anda (Opsional)</label>
                    <input type="text" id="wallet" placeholder="0x... (Jika ingin klaim token reward)">
                </div>

                <button type="submit" id="btnSubmit" class="btn-submit">
                    <span class="spinner" id="spinner"></span>
                    <span id="btnText">Kirim Pertanyaan</span>
                </button>
            </form>
        </div>

        <!-- LIST RIWAYAT -->
        <div class="card">
            <h3>Riwayat Konsultasi</h3>
            <div id="qaList">
                <!-- Render JS -->
                <div style="text-align: center; color: #999;">Memuat diskusi...</div>
            </div>
        </div>

        <a href="index.html" class="nav-link">← Kembali ke Beranda</a>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://xyzcompany.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUserId = null;

        // --- 2. DOM ELEMENTS ---
        const form = document.getElementById('formTanya');
        const qaList = document.getElementById('qaList');
        const btnSubmit = document.getElementById('btnSubmit');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');

        // --- 3. LOGIKA AI SIMULATOR ---
        function generateAIAnswer(question, category) {
            const q = question.toLowerCase();
            
            // Logika Sederhana Berbasis Kata Kunci (Keyword Matching)
            if (category === 'Hama & Penyakit') {
                if (q.includes('kuning') || q.includes('layu')) return "Kemungkinan tanaman kekurangan Nitrogen (daun menguning tua) atau kena busuk daun. Cek bagian bawah daun, jika ada bercak coklat mungkin busuk daun.";
                if (q.includes('ulat') || q.includes('cacing')) return "Untuk ulat grayak/penggerek, gunakan insektisida kontak atau sistemik. Jangan lupa rotasi tanam.";
            }
            
            if (category === 'Pupuk & Nutrisi') {
                if (q.includes('kuning') || q.includes('daun')) return "Daun menguning biasanya karena kekurangan Nitrogen. Disarankan beri pupuk Urea atau ZA.";
                if (q.includes('pupuk')) return "Gunakan pupuk NPK berimbang. Jangan beri pupuk saat hujan deras karena terbawa air.";
            }

            if (category === 'Harga Pasar') {
                return "Harga pasar fluktuatif. Cek fitur 'Info Harga' di aplikasi untuk harga rata-rata terkini agar bisa menjual saat harga tinggi.";
            }

            // Jawaban Default
            return "Pertanyaan Anda telah diterima. Konsultan ahli kami sedang menganalisis kondisi lahan Anda. Mohon tunggu update berikutnya.";
        }

        // --- 4. LOAD PERTANYAAN ---
        async function loadQuestions() {
            qaList.innerHTML = '<div style="text-align: center; color: #999;">Memuat diskusi...</div>';
            
            // Ambil semua pertanyaan (user bisa baca semua pertanyaan orang lain)
            const { data, error } = await supabase
                .from('qa_forum')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                qaList.innerHTML = '<div style="text-align: center; color: red;">Gagal memuat diskusi.</div>';
                return;
            }

            renderList(data);
        }

        // --- 5. RENDER LIST ---
        function renderList(questions) {
            qaList.innerHTML = '';

            if (questions.length === 0) {
                qaList.innerHTML = '<div style="text-align: center;">Belum ada diskusi.</div>';
                return;
            }

            questions.forEach(item => {
                const dateObj = new Date(item.created_at);
                const tglStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'long' });
                const jamStr = dateObj.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

                const el = document.createElement('div');
                el.className = 'qa-item';
                el.innerHTML = `
                    <div class="qa-header">
                        <div class="qa-question">${item.question} <span class="badge">${item.category}</span></div>
                        <div class="qa-meta">${tglStr}, ${jamStr}</div>
                    </div>
                    ${item.answer ? `
                        <div class="qa-answer">${item.answer}</div>
                    ` : '<div style="margin-top:10px; font-size:0.9rem; color:#666; font-style:italic;">Menunggu jawaban ahli...</div>'}
                `;
                qaList.appendChild(el);
            });
        }

        // --- 6. HANDLE SUBMIT ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const pertanyaan = document.getElementById('pertanyaan').value;
            const kategori = document.getElementById('kategori').value;
            const wallet = document.getElementById('wallet').value;

            // UI Loading
            btnSubmit.classList.add('btn-loading');
            btnSubmit.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'MENGANALISIS...';

            try {
                // 1. Simpan ke Database (Status: Menunggu Jawaban)
                const { data: insertData, error: insertError } = await supabase
                    .from('qa_forum')
                    .insert([{
                        user_id: currentUserId,
                        question: pertanyaan,
                        category: kategori,
                        wallet_address: wallet,
                        answer: null // Belum ada jawaban
                    }]);

                if (insertError) throw insertError;

                // 2. Simulasi AI Thinking (Delay 1.5 detik)
                await new Promise(r => setTimeout(r, 1500));

                // 3. Generate Jawaban AI Lokal
                const aiJawaban = generateAIAnswer(pertanyaan, kategori);

                // 4. Update Database dengan Jawaban AI
                const { error: updateError } = await supabase
                    .from('qa_forum')
                    .update({ 
                        answer: aiJawaban, 
                        answered_at: new Date().toISOString() 
                    })
                    .eq('id', insertData[0].id);

                if (updateError) console.warn("Gagal update jawaban DB:", updateError);

                // 5. Refresh List
                loadQuestions();

                // 6. Reset Form
                form.reset();
                alert(`Pertanyaan terkirim!\n\nJawaban AI: ${aiJawaban}`);

            } catch (err) {
                console.error(err);
                alert("Gagal mengirim pertanyaan: " + err.message);
            } finally {
                // Reset UI
                btnSubmit.classList.remove('btn-loading');
                btnSubmit.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Kirim Pertanyaan';
            }
        });

        // --- 7. INIT ---
        document.addEventListener("DOMContentLoaded", async () => {
            // Cek Login
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            currentUserId = session.user.id;

            // Load Data
            loadQuestions();
        });

    </script>
</body>
</html>
