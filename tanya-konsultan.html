<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanya Konsultan - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-green: #2E7D32;
            --light-green: #E8F5E9;
            --dark-green: #1B5E20;
            --text-dark: #333;
            --text-grey: #666;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --radius: 8px;
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 20px;
        }

        h2 { color: var(--primary-green); margin-top: 0; text-align: center; font-size: 1.6rem; }
        h3 { color: var(--text-dark); margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark); }
        
        textarea, input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea:focus, input:focus, select:focus {
            border-color: var(--primary-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-submit:hover { background-color: var(--dark-green); }
        .btn-loading { background-color: #81C784; cursor: not-allowed; pointer-events: none; }
        
        .spinner { 
            display: inline-block; width: 20px; height: 20px; 
            border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; 
            border-top-color: #fff; animation: spin 1s linear infinite; display: none; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- LIST QA --- */
        .qa-item {
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-green);
            transition: transform 0.2s;
        }
        .qa-item:hover { transform: translateX(5px); background: #fff; box-shadow: var(--shadow); }

        .qa-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .qa-question { font-weight: bold; color: var(--text-dark); font-size: 1.05rem; }
        .qa-meta { font-size: 0.8rem; color: var(--text-grey); margin-top: 5px; }
        
        .qa-answer { 
            margin-top: 15px; color: var(--text-dark); 
            padding: 15px; background: #fff; 
            border-radius: 6px; border: 1px solid #eee; 
            position: relative;
            line-height: 1.5;
        }
        
        .qa-answer::before {
            content: "ü§ñ AI Agronomi:";
            display: block;
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--primary-green);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge { 
            display: inline-block; padding: 4px 10px; 
            border-radius: 20px; font-size: 0.75rem; 
            font-weight: bold; background: var(--light-green); 
            color: var(--primary-green); margin-left: 10px;
        }

        .nav-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-weight: bold; }
        .nav-link:hover { color: var(--primary-green); }

        /* Loading & Empty */
        .status-text { text-align: center; color: #999; font-style: italic; padding: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>‚ùì Konsultasi Pakar</h2>
            <p style="text-align: center; color: #666; margin-bottom: 25px;">Tanyakan masalah pertanian Anda, AI kami akan menganalisis.</p>
            
            <!-- FORM PERTANYAAN -->
            <form id="formTanya">
                <div class="form-group">
                    <label for="pertanyaan">Detail Masalah / Pertanyaan</label>
                    <textarea id="pertanyaan" rows="4" placeholder="Contoh: Tanaman padi saya berusia 45 HST, daunnya mulai menguning di ujung. Apa penyebabnya dan bagaimana cara mengatasinya?" required></textarea>
                </div>

                <div class="form-group">
                    <label for="kategori">Kategori Masalah</label>
                    <select id="kategori" required>
                        <option value="">Pilih Kategori...</option>
                        <option value="Hama & Penyakit">Hama & Penyakit</option>
                        <option value="Pupuk & Nutrisi">Pupuk & Nutrisi</option>
                        <option value="Irigasi & Air">Irigasi & Air</option>
                        <option value="Pascapanen">Pascapanen & Penyimpanan</option>
                        <option value="Harga Pasar">Harga Pasar & Ekonomi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="wallet">Dompet Blockchain (Opsional)</label>
                    <input type="text" id="wallet" placeholder="0x... (Untuk klaim token reward)">
                </div>

                <button type="submit" id="btnSubmit" class="btn-submit">
                    <span class="spinner" id="spinner"></span>
                    <span id="btnText">Kirim ke Konsultan</span>
                </button>
            </form>
        </div>

        <!-- LIST RIWAYAT -->
        <div class="card">
            <h3>Riwayat Diskusi</h3>
            <div id="qaList">
                <div class="status-text">Memuat diskusi...</div>
            </div>
        </div>

        <a href="index.html" class="nav-link">‚Üê Kembali ke Beranda</a>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE (FIXED) ---
        const SUPABASE_URL = 'https://nkcctncsjmcfsiguowms.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_CY2GLPbRJRDcRAyPXzOD4Q_63uR5W9X';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUserId = null;

        // --- 2. DOM ELEMENTS ---
        const form = document.getElementById('formTanya');
        const qaList = document.getElementById('qaList');
        const btnSubmit = document.getElementById('btnSubmit');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');

        // --- 3. LOGIKA AI SIMULATOR ---
        function generateAIAnswer(question, category) {
            const q = question.toLowerCase();
            
            // Logika Sederhana Keyword Matching
            if (category === 'Hama & Penyakit') {
                if (q.includes('kuning') || q.includes('layu') || q.includes('menguning')) {
                    return "Tanaman daun menguning umumnya disebabkan oleh defisiensi Nitrogen (kekurangan pupuk Urea/ZA) atau serangan hama wereng coklat. Periksa bagian bawah daun, jika ada bercak coklat kemungkinan hama. Solusi: Beri pupuk daun atau semprot insektisida sistemik.";
                }
                if (q.includes('ulat') || q.includes('cacing') || q.includes('penggerek')) {
                    return "Ulat grayak atau penggerek padi aktif malam hari. Solusi: Gunakan insektisida kontak seperti Karate atau Basudin saat sore hari. Lakukan pengamatan rutin.";
                }
                if (q.includes('busuk') || q.includes('bercak')) {
                    return "Bercak daun bisa jadi tanda Blast atau Bercak Coklat. Sebaiknya potong daun yang terinfeksi berat dan beri fungisida jika penyebaran meluas.";
                }
            }
            
            if (category === 'Pupuk & Nutrisi') {
                if (q.includes('pupuk') || q.includes('kuning')) {
                    return "Gunakan pupuk NPK Makro (Mutiara) atau Urea untuk daun menguning. Ingat, jangan beri pupuk saat tanaman sedang berbunga (masa pembuahan) karena akan menyebabkan gabah hampa (steril).";
                }
            }

            if (category === 'Harga Pasar') {
                return "Untuk harga pasar, silakan cek menu 'Belanja' atau 'Monitor' di aplikasi. Saran kami: Jual panen saat panen raya besar (glutak) karena harga biasanya lebih stabil daripada panen giling.";
            }

            return "Analisis awal: Kondisi tersebut bisa dipengaruhi faktor cuaca atau nutrisi tanah. Kami sarankan untuk melakukan pemupukan berimbang NPK dan menjaga kelembaban lahan. Jika kondisi memburuk dalam 3 hari, segera hubungi penyuluh setempat.";
        }

        // --- 4. LOAD PERTANYAAN ---
        async function loadQuestions() {
            qaList.innerHTML = '<div class="status-text">Memuat riwayat konsultasi...</div>';
            
            try {
                // Ambil semua pertanyaan (Forum terbuka agar semua user bisa belajar)
                const { data, error } = await supabase
                    .from('qa_forum')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                renderList(data);
            } catch (err) {
                console.error(err);
                qaList.innerHTML = '<div class="status-text" style="color:red;">Gagal memuat data.</div>';
            }
        }

        // --- 5. RENDER LIST ---
        function renderList(questions) {
            qaList.innerHTML = '';

            if (!questions || questions.length === 0) {
                qaList.innerHTML = '<div class="status-text">Belum ada diskusi. Jadilah yang pertama bertanya!</div>';
                return;
            }

            questions.forEach(item => {
                const dateObj = new Date(item.created_at);
                const tglStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'long' });

                const el = document.createElement('div');
                el.className = 'qa-item';
                el.innerHTML = `
                    <div class="qa-header">
                        <div class="qa-question">${item.question} <span class="badge">${item.category}</span></div>
                        <div class="qa-meta">${tglStr}</div>
                    </div>
                    ${item.answer ? `
                        <div class="qa-answer">${item.answer}</div>
                    ` : '<div style="margin-top:10px; font-size:0.9rem; color:#999; font-style:italic;">AI sedang menganalisis...</div>'}
                `;
                qaList.appendChild(el);
            });
        }

        // --- 6. HANDLE SUBMIT ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const pertanyaan = document.getElementById('pertanyaan').value;
            const kategori = document.getElementById('kategori').value;
            const wallet = document.getElementById('wallet').value;

            // UI Loading
            btnSubmit.classList.add('btn-loading');
            btnSubmit.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'MENGANALISIS...';

            try {
                // 1. Insert Pertanyaan (Awalnya answer kosong)
                const { data: insertData, error: insertError } = await supabase
                    .from('qa_forum')
                    .insert([{
                        user_id: currentUserId,
                        question: pertanyaan,
                        category: kategori,
                        wallet_address: wallet,
                        answer: null,
                        answered_at: null
                    }]);

                if (insertError) throw insertError;

                // 2. Simulasi Proses Berpikir AI (Delay 1.5 detik)
                await new Promise(r => setTimeout(r, 1500));

                // 3. Generate Jawaban
                const aiJawaban = generateAIAnswer(pertanyaan, kategori);

                // 4. Update Database dengan Jawaban
                const { error: updateError } = await supabase
                    .from('qa_forum')
                    .update({ 
                        answer: aiJawaban, 
                        answered_at: new Date().toISOString() 
                    })
                    .eq('id', insertData[0].id);

                if (updateError) console.warn("Gagal update jawaban:", updateError);

                // 5. Refresh List
                loadQuestions();

                // 6. Reset Form & Alert
                form.reset();
                alert("Pertanyaan terkirim! Berikut adalah analisis AI:\n\n" + aiJawaban);

            } catch (err) {
                console.error(err);
                alert("Gagal mengirim pertanyaan: " + err.message);
            } finally {
                btnSubmit.classList.remove('btn-loading');
                btnSubmit.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Kirim ke Konsultan';
            }
        });

        // --- 7. INIT ---
        document.addEventListener("DOMContentLoaded", async () => {
            // Cek Login
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            currentUserId = session.user.id;

            loadQuestions();
        });

    </script>
</body>
</html>
