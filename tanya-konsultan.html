<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanya Konsultan - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #2E7D32;
            --primary-dark: #1B5E20;
            --light-green: #E8F5E9;
            --text-dark: #1F2937;
            --text-grey: #6B7280;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F9FAFB;
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            padding-bottom: 80px; /* Space for navbar */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- CARD --- */
        .card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #E5E7EB;
        }

        h2 { color: var(--primary); margin: 0 0 10px 0; text-align: center; font-size: 1.8rem; }
        .desc { text-align: center; color: var(--text-grey); margin-bottom: 25px; font-size: 1rem; }
        
        /* --- FORM --- */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-weight: 700; color: var(--text-dark); font-size: 0.95rem; }
        
        textarea, input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
            transition: all 0.2s;
            background: #F9FAFB;
        }
        textarea:focus, input:focus, select:focus { 
            border-color: var(--primary); 
            outline: none; 
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
            background: var(--white);
        }

        /* --- BUTTON --- */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(46, 125, 50, 0.2);
        }
        .btn-submit:hover { background-color: var(--primary-dark); transform: translateY(-1px); }
        .btn-submit:disabled, .btn-submit.loading { 
            background-color: #9CA3AF; cursor: not-allowed; transform: none; box-shadow: none; 
        }
        
        .spinner { 
            display: inline-block; width: 20px; height: 20px; 
            border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; 
            border-top-color: #fff; animation: spin 1s linear infinite; display: none; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- LIST QA --- */
        .qa-item {
            background: #FAFAFA;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
        }
        .qa-item:hover { 
            transform: translateX(5px); 
            background: var(--white); 
            box-shadow: var(--shadow);
        }

        .qa-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .qa-question { font-weight: 700; color: var(--text-dark); font-size: 1.05rem; flex: 1; margin-right: 10px; }
        
        .qa-meta { font-size: 0.8rem; color: #9CA3AF; margin-bottom: 10px; display: block; }
        
        .qa-answer { 
            margin-top: 15px; color: var(--text-dark); 
            padding: 15px; background: #F3F4F6; 
            border-radius: 8px; 
            font-size: 0.95rem;
            line-height: 1.6;
            border: 1px solid #E5E7EB;
        }
        .qa-answer strong { color: var(--primary); }

        /* Badge Kategori */
        .badge { 
            display: inline-block; padding: 4px 10px; 
            border-radius: 20px; font-size: 0.75rem; 
            font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
            background: var(--light-green); color: var(--primary);
            white-space: nowrap;
        }

        .nav-link { display: block; text-align: center; margin-top: 20px; color: var(--text-grey); text-decoration: none; font-weight: 600; }
        .nav-link:hover { color: var(--primary); }

        /* --- NAVBAR BAWAH --- */
        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: white;
            border-top: 1px solid #E5E7EB;
            z-index: 99;
        }
        .b-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #9CA3AF;
            font-size: 0.8rem;
            transition: color 0.2s;
        }
        .b-item.active { color: var(--primary); }
        .b-item svg { width: 24px; height: 24px; margin-bottom: 4px; }

        /* Loading & Empty */
        .status-text { text-align: center; padding: 20px; color: #999; font-style: italic; }
        .loading-dot { display: inline-block; width: 6px; height: 6px; background: #ccc; border-radius: 50%; animation: pulse 1s infinite; margin: 0 4px; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>ðŸ¤– AI Pakar Tani</h2>
            <p class="desc">Konsultasikan masalah pertanian Anda secara gratis dengan bantuan Algoritma Agronomi.</p>
            
            <!-- FORM PERTANYAAN -->
            <form id="formTanya">
                <div class="form-group">
                    <label for="pertanyaan">Deskripsi Masalah</label>
                    <textarea id="pertanyaan" rows="4" placeholder="Contoh: Tanaman padi saya berusia 45 HST, daun mulai menguning di ujung. Apa penyebabnya dan bagaimana cara mengatasinya?" required></textarea>
                </div>

                <div class="form-group">
                    <label for="kategori">Kategori Masalah</label>
                    <select id="kategori" required>
                        <option value="">Pilih Kategori...</option>
                        <option value="Hama & Penyakit">Hama & Penyakit</option>
                        <option value="Pupuk & Nutrisi">Pupuk & Nutrisi</option>
                        <option value="Irigasi & Air">Irigasi & Air</option>
                        <option value="Pascapanen">Pascapanen & Penyimpanan</option>
                        <option value="Harga Pasar">Harga Pasar & Ekonomi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="wallet">Dompet Blockchain (Opsional)</label>
                    <input type="text" id="wallet" placeholder="0x... (Untuk klaim token reward)">
                </div>

                <button type="submit" id="btnSubmit" class="btn-submit">
                    <span class="spinner" id="spinner"></span>
                    <span id="btnText">Kirim & Analisis AI</span>
                </button>
            </form>
        </div>

        <!-- LIST RIWAYAT -->
        <div class="card">
            <h3 style="margin: 0 0 15px 0; color: var(--text-dark); border-bottom: 1px solid #E5E7EB; padding-bottom: 10px;">ðŸ“‹ Diskusi Terkini</h3>
            <div id="qaList">
                <div class="status-text">Memuat diskusi komunitas...</div>
            </div>
        </div>
    </div>

    <!-- Navbar Bawah -->
    <div class="nav-bottom">
        <a href="index.html" class="b-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2 2z"></path></svg>
            Beranda
        </a>
        <a href="tanya-konsultan.html" class="b-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4 7 7 0 0 1-4.4-7 7 7 0 0 1-4.4-2c.6 0 1.1.1 1.7.2 1.5-.7.3-1.5.4-2.3 3.2-.7.3-1.4.4-2.1.4-1.7 0-3.3-.9-4.5-2.5L2.8 6.8c-1.4.7-2.8 1.5-2.8 2.8s1.4 2.1 2.8 2.8c.7 0 1.4-.4 2.1-1.3.3-.7.6-1.6.6-2.5 0-3.9-1.4-4.5-2.5L11.6 2.8C12.8 2.1 14.4 2.3 16.2 2.3c2.8 0 5-1.7 5-4.2 0-1.9-.9-3.7-2.5-5.4"></path><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            Tanya Pakar
        </a>
        <a href="profile.html" class="b-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
            Profil
        </a>
    </div>

    <!-- SCRIPT UTAMA -->
    <script>
        // --- 1. LOAD CONFIG & INIT ---
        if (typeof window.appConfig === 'undefined') {
            console.error("FATAL: config.js tidak dimuat.");
            alert("Konfigurasi sistem hilang.");
        }

        const SUPABASE_URL = window.appConfig.supabaseUrl;
        const SUPABASE_KEY = window.appConfig.supabaseKey;
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUserId = null;

        // --- 2. DOM ELEMENTS ---
        const form = document.getElementById('formTanya');
        const qaList = document.getElementById('qaList');
        const btnSubmit = document.getElementById('btnSubmit');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');

        // --- 3. LOGIKA AI SIMULATOR (GENERATIVE) ---
        function generateAIAnswer(question, category) {
            const q = question.toLowerCase();
            let answer = "";
            
            // 1. LOGIKA HAMA & PENYAKIT
            if (category === 'Hama & Penyakit') {
                if (q.includes('kuning') || q.includes('layu') || q.includes('menguning')) {
                    answer = "Tanaman daun menguning biasanya disebabkan oleh defisiensi Nitrogen (kekurangan pupuk Urea). Solusi: Beri pupuk daun (Urea/ZA) sesuai dosis dan pantau daun muda.";
                }
                else if (q.includes('ulat') || q.includes('grayak') || q.includes('penggerek')) {
                    answer = "Ulat grayak memakan batang padi. Saran: Lakukan pengamatan rutin sore hari. Jika ditemukan, semprot insektisida kontak seperti Karate atau Basudin pada sore hari.";
                }
                else if (q.includes('bercak') || q.includes('busuk')) {
                    answer = "Bercak daun bisa jadi tanda hama tikus (bakteria) atau jamur. Periksa bagian bawah daun. Gunakan fungisida bakterisidi (seperti streptomisin) jika perlu, atau pastikan kebersihan lahan.";
                }
                else {
                    answer = "Kondisi tersebut indikasi serangan hama atau kelainan nutrisi. Saran: Identifikasi hama spesifik terlebih dahulu. Gunakan PHT (Perangkap Hama Terpadu) untuk meminimalisir dampak negatif.";
                }
            }
            // 2. LOGIKA PUPUK
            else if (category === 'Pupuk & Nutrisi') {
                if (q.includes('daun') || q.includes('kuning')) {
                    answer = "Gunakan pupuk NPK (16-16-16) atau Urea untuk fase vegetatif. Ingat, jangan beri pupuk saat hujan lebat karena akan tercuci (hanyang). Lakukan penyuburan (5/1) untuk efisiensi maksimal.";
                }
                else {
                    answer = "Nutrisi tanaman terdiri dari Makro (NPK) dan Mikro (Kalsium, Magnesium). Lakukan uji tanah untuk mengetahui kekurangan Anda. Jangan lupa tambahkan pupuk organik untuk memperbaiki struktur tanah.";
                }
            }
            // 3. LOGIKA IRIGASI
            else if (category === 'Irigasi & Air') {
                answer = "Pastikan ketersediaan air stabil, terutama saat fase generatif (membuluh beras). Sistem irigasi tetes (sprinkler) atau irigasi pipa lebih efisien daripada genangan (kabut sawah) untuk menghemat air dan mencegah busuk coklat.";
            }
            // 4. LOGIKA EKONOMI
            else if (category === 'Harga Pasar') {
                answer = "Untuk hasil terbaik, simpan gabah di gudang kering (suhu di bawah 14% Kelembaban Nisbi). Jangan jual saat panen raya karena harga pasar biasanya jatuh. Tunggu saat kebutuhan industri tinggi (Bulan-bulan puasa/besok).";
            }
            // DEFAULT
            else {
                answer = "Analisis awal: Kondisi tanah dipengaruhi kualitas bibit, pemupukan, dan cuaca. Saran umum: Jaga sanitasi lahan dari gulma bersa (teki, alang-alang) agar tanaman tidak bersaing nutrisi.";
            }

            return "ðŸ¤– [AI Pakar]: " + answer + "\n\n*(Catatan: Ini adalah saran berdasarkan prinsip agronomi umum. Selalu lakukan pengujian lapangan sebelum tindakan intensif).";
        }

        // --- 4. INIT ---
        document.addEventListener("DOMContentLoaded", async () => {
            // Cek Login
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            currentUserId = session.user.id;
            loadQuestions();
        });

        // --- 5. LOAD PERTANYAAN ---
        async function loadQuestions() {
            qaList.innerHTML = '<div class="status-text"><span class="loading-dot"></span> Memuat diskusi komunitas...</div>';
            
            try {
                // Ambil semua diskusi (Forum terbuka)
                const { data, error } = await supabase
                    .from('qa_forum')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                renderList(data);

            } catch (err) {
                console.error(err);
                qaList.innerHTML = '<div class="status-text" style="color:red;">Gagal memuat diskusi.</div>';
            }
        }

        // --- 6. RENDER LIST ---
        function renderList(questions) {
            qaList.innerHTML = '';

            if (!questions || questions.length === 0) {
                qaList.innerHTML = '<div class="status-text">Belum ada diskusi. Jadilah yang pertama bertanya!</div>';
                return;
            }

            questions.forEach(item => {
                const dateObj = new Date(item.created_at);
                const tglStr = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                
                const el = document.createElement('div');
                el.className = 'qa-item';
                el.innerHTML = `
                    <div class="qa-header">
                        <div class="qa-question">${item.question}</div>
                        <span class="badge">${item.category}</span>
                    </div>
                    <div class="qa-meta">${tglStr}</div>
                    ${item.answer ? `
                        <div class="qa-answer">${item.answer}</div>
                    ` : `<div style="margin-top:10px; font-size:0.85rem; color:#999; font-style:italic;">AI sedang menganalisis...</div>`}
                `;
                qaList.appendChild(el);
            });
        }

        // --- 7. HANDLE SUBMIT FORM ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const pertanyaan = document.getElementById('pertanyaan').value;
            const kategori = document.getElementById('kategori').value;
            const wallet = document.getElementById('wallet').value;

            if (!pertanyaan || !kategori) {
                alert("Mohon lengkapi data pertanyaan dan kategori.");
                return;
            }

            // UI Loading State
            btnSubmit.classList.add('loading');
            btnSubmit.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'AI sedang berpikir...';

            try {
                // 1. Insert Pertanyaan ke Database (Jawaban kosong dulu)
                const { data: insertData, error: insertError } = await supabase
                    .from('qa_forum')
                    .insert([{
                        user_id: currentUserId,
                        question: pertanyaan,
                        category: kategori,
                        wallet_address: wallet,
                        answer: null,
                        answered_at: null
                    }]);

                if (insertError) throw insertError;

                // 2. Simulasi Proses AI (Delay 2 detik agar terasa "cerdas")
                await new Promise(r => setTimeout(r, 2000));

                // 3. Generate Jawaban
                const aiJawaban = generateAIAnswer(pertanyaan, kategori);

                // 4. Update Database dengan Jawaban AI
                const { error: updateError } = await supabase
                    .from('qa_forum')
                    .update({ 
                        answer: aiJawaban, 
                        answered_at: new Date().toISOString() 
                    })
                    .eq('id', insertData[0].id);

                if (updateError) console.warn("Gagal update jawaban:", updateError);

                // 5. Refresh List & Reset Form
                loadQuestions();
                form.reset();
                
                // 6. Tampilkan Alert Hasil
                alert("âœ… Analisis Selesai!\n\n" + aiJawaban);

            } catch (err) {
                console.error(err);
                alert("Gagal memproses pertanyaan: " + err.message);
            } finally {
                // Reset UI Button
                btnSubmit.classList.remove('loading');
                btnSubmit.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Kirim & Analisis AI';
            }
        });

    </script>
</body>
