<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - AgriAdmin</title>
    <style>
        /* --- BODY --- */
        body { font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f6f8; margin: 0; display: flex; min-height: 100vh; }
        
        /* --- SIDEBAR --- */
        .sidebar { width: 250px; background: #1A237E; color: white; height: 100vh; position: fixed; padding: 20px; z-index: 100; flex-shrink: 0; display: flex; flex-direction: column; }
        .brand { font-size: 1.5rem; margin-bottom: 40px; color: #FFD700; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .nav-item { padding: 12px 15px; margin-bottom: 8px; cursor: pointer; color: rgba(255,255,255,0.7); display: flex; gap: 10px; white-space: nowrap; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.15); color: white; }
        .logout { margin-top: auto; color: #ff8a80; cursor: pointer; }
        
        /* --- MAIN --- */
        .main { margin-left: 270px; flex: 1; padding: 30px; min-width: 0; }
        h2 { color: #333; margin-top: 0; }
        
        /* --- FORM --- */
        .form-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); max-width: 600px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        input[type="text"], select { 
            width: 100%; padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            font-family: inherit;
        }
        input:focus, select:focus {
            border-color: #2E7D32;
            outline: none;
            box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
        }
        .btn-save { 
            background: #2E7D32; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn-save:hover { background: #1B5E20; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="brand">üè† AgriAdmin</div>
        <div class="nav-item" onclick="location.href='dashboard-admin.html'">üìä Dashboard</div>
        <div class="nav-item" onclick="location.href='admin-users.html'">üë• User Management</div>
        <div class="nav-item" onclick="location.href='admin-blockchain.html'">‚õìÔ∏è Blockchain Logs</div>
        <div class="nav-item" onclick="location.href='admin-keuangan.html'">üí∞ Keuangan</div>
        <div class="nav-item active">‚öôÔ∏è Pengaturan</div>
        <div class="logout" onclick="localStorage.clear(); window.location.href='login.html'">üö™ Keluar</div>
    </div>

    <div class="main">
        <h2>Pengaturan Sistem</h2>
        <div class="form-box">
            <div class="form-group">
                <label for="platformName">Nama Platform</label>
                <input type="text" id="platformName" value="AgriChain" disabled>
            </div>
            <div class="form-group">
                <label for="gasPrice">Harga Gas Default (Gwei)</label>
                <input type="text" id="gasPrice" value="30">
            </div>
            <div class="form-group">
                <label for="serverStatus">Status Server</label>
                <select id="serverStatus">
                    <option value="online">Online</option>
                    <option value="maintenance">Maintenance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adminEmail">Email Pemberitahuan Admin</label>
                <input type="email" id="adminEmail" placeholder="admin@agrichain.com">
            </div>
            <button class="btn-save" onclick="alert('Pengaturan berhasil disimpan!')">Simpan Perubahan</button>
        </div>
    </div>
</body>
</html>
