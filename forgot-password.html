<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi - AgriChain</title>
    
    <!-- Library Blockchain -->
    <script src="https://unpkg.com/@web3modal/web3modal"></script>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        :root {
            --primary-green: #25D366;
            --dark-green: #128C7E;
            --bg-color: #E5DDD5;
            --text-dark: #333;
            --white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }
        .card {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 360px;
            width: 100%;
            text-align: center;
        }
        h2 { color: var(--dark-green); margin-bottom: 0.5rem; font-size: 1.5rem; }
        p { color: #666; font-size: 0.9rem; line-height: 1.5; }
        
        .input-group { margin: 1.5rem 0; text-align: left; }
        label { display: block; font-weight: bold; font-size: 0.9rem; margin-bottom: 0.5rem; color: var(--text-dark); }
        input {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 1rem; box-sizing: border-box;
        }
        
        .btn-submit {
            background-color: var(--primary-green);
            color: white; width: 100%; padding: 14px; border: none;
            border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: background 0.2s;
        }
        .btn-submit:hover { background-color: var(--dark-green); }
        
        .status-msg {
            margin-top: 15px; padding: 10px; border-radius: 6px; font-size: 0.9rem; display: none;
        }
        .status-success { background: #E8F5E9; color: #2E7D32; }
        .status-error { background: #FFEBEE; color: #D32F2F; }

        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff; animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .back-link {
            display: block; margin-top: 1.5rem; color: var(--primary-green);
            text-decoration: none; font-size: 0.9rem; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Lupa Kata Sandi?</h2>
        <p>Masukkan nomor HP yang terdaftar. Kami akan mengirimkan instruksi reset via WhatsApp (Bot).</p>

        <form id="resetForm">
            <div class="input-group">
                <label for="phone">Nomor HP Terdaftar</label>
                <input type="tel" id="phone" placeholder="0812xxxxxxx" required>
            </div>

            <button type="submit" id="btnSubmit" class="btn-submit">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Kirim via WhatsApp</span>
            </button>

            <div id="statusMsg" class="status-msg"></div>
        </form>

        <a href="login.html" class="back-link">‚Üê Kembali ke Login</a>
    </div>

    <script type="module">
        // API Backend (Ganti port jika beda)
        const BACKEND_URL = "http://localhost:3000"; 

        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const phoneInput = document.getElementById('phone').value;
            const btn = document.getElementById('btnSubmit');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const statusMsg = document.getElementById('statusMsg');

            // Validasi Sederhana
            if (phoneInput.length < 10) {
                statusMsg.textContent = "Nomor HP terlalu pendek.";
                statusMsg.className = "status-msg status-error";
                statusMsg.style.display = "block";
                return;
            }

            // UI Loading
            btn.disabled = true;
            spinner.style.display = "inline-block";
            btnText.textContent = "MENGIRIM...";
            statusMsg.style.display = "none";

            try {
                // 1. Minta Token Reset ke Backend API
                const response = await axios.post(`${BACKEND_URL}/api/request-reset`, {
                    phone: phoneInput
                });

                // 2. Backend akan mengirim Link Reset via WhatsApp
                if (response.data.success) {
                    statusMsg.textContent = response.data.message; // "Pesan terkirim ke WhatsApp..."
                    statusMsg.className = "status-msg status-success";
                    statusMsg.style.display = "block";
                } else {
                    throw new Error(response.data.message || "Gagal mengirim.");
                }

            } catch (err) {
                console.error("Error reset:", err);
                statusMsg.textContent = "Gagal mengirim pesan. Cek koneksi backend.";
                statusMsg.className = "status-msg status-error";
                statusMsg.style.display = "block";
            } finally {
                btn.disabled = false;
                spinner.style.display = "none";
                btnText.textContent = "Kirim via WhatsApp";
            }
        });
    </script>
</body>
</html>
