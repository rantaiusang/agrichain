<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lupa Kata Sandi - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-green: #2E7D32; --dark-green: #1B5E20;
            --bg-color: #E8F5E9; --text-dark: #333; --white: #ffffff; --error-red: #D32F2F;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }

        .card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 { color: var(--primary-green); margin-bottom: 0.5rem; font-size: 1.6rem; }
        p { color: #666; font-size: 0.95rem; line-height: 1.6; margin-bottom: 2rem; }
        
        .input-group { margin: 1.5rem 0; text-align: left; }
        label { display: block; font-weight: bold; font-size: 0.9rem; margin-bottom: 0.5rem; color: var(--text-dark); }
        input {
            width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 8px;
            font-size: 1rem; box-sizing: border-box; transition: border 0.2s;
        }
        input:focus { border-color: var(--primary-green); outline: none; }
        
        .btn-submit {
            background-color: var(--primary-green); color: white; width: 100%; padding: 16px; border: none;
            border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: background 0.2s; box-shadow: 0 4px 6px rgba(46, 125, 50, 0.2);
        }
        .btn-submit:hover { background-color: var(--dark-green); }
        .btn-submit:disabled { background-color: #ccc; cursor: not-allowed; box-shadow: none; }
        
        .status-msg {
            margin-top: 20px; padding: 12px; border-radius: 8px; font-size: 0.9rem; display: none;
            animation: slideUp 0.3s ease;
        }
        .status-success { background: #E8F5E9; color: #2E7D32; border: 1px solid #C8E6C9; }
        .status-error { background: #FFEBEE; color: #D32F2F; border: 1px solid #FFCDD2; }

        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff; animation: spin1s linear infinite; display: none;
        }
        @keyframes spin1s { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .back-link {
            display: block; margin-top: 2rem; color: var(--primary-green);
            text-decoration: none; font-size: 0.9rem; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Lupa Kata Sandi?</h2>
        <p>Jangan khawatir. Masukkan alamat email yang terdaftar, kami akan mengirimkan tautan untuk mereset kata sandi Anda.</p>

        <form id="resetForm">
            <div class="input-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" placeholder="nama@email.com" required autocomplete="email">
            </div>

            <button type="submit" id="btnSubmit" class="btn-submit">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Kirim Link Reset</span>
            </button>

            <div id="statusMsg" class="status-msg"></div>
        </form>

        <a href="login.html" class="back-link">‚Üê Kembali ke Login</a>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE (FIXED) ---
        const SUPABASE_URL = 'https://nkcctncsjmcfsiguowms.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_CY2GLPbRJRDcRAyPXzOD4Q_63uR5W9X';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Ambil Email dan Bersihkan spasi
            const emailInput = document.getElementById('email').value.trim();
            const btn = document.getElementById('btnSubmit');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const statusMsg = document.getElementById('statusMsg');

            if (!emailInput || !emailInput.includes('@')) {
                showStatus("Mohon masukkan alamat email yang valid.", "error");
                return;
            }

            // UI Loading
            btn.disabled = true;
            spinner.style.display = "inline-block";
            btnText.textContent = "MENGIRIM...";
            statusMsg.style.display = "none";

            try {
                console.log("Mengirim reset password ke:", emailInput);

                // Fungsi Supabase untuk kirim email reset
                const { data, error } = await supabase.auth.resetPasswordForEmail(emailInput, {
                    redirectTo: window.location.origin + '/reset-password.html' 
                });

                if (error) throw error;

                showStatus(`Berhasil! Link reset telah dikirim ke <b>${emailInput}</b>. Silakan cek email Anda.`, "success");

            } catch (err) {
                console.error("Error reset:", err);
                let msg = "Gagal mengirim link reset. Periksa koneksi internet.";
                if (err.message.toLowerCase().includes("user not found")) {
                    msg = "Email ini belum terdaftar di sistem kami.";
                }
                showStatus(msg, "error");
            } finally {
                btn.disabled = false;
                spinner.style.display = "none";
                btnText.textContent = "Kirim Link Reset";
            }
        });

        function showStatus(message, type) {
            const statusMsg = document.getElementById('statusMsg');
            statusMsg.innerHTML = message; // Gunakan innerHTML untuk support bold tag
            statusMsg.className = 'status-msg ' + (type === 'success' ? 'status-success' : 'status-error');
            statusMsg.style.display = "block";
        }
    </script>
</body>
</html>
