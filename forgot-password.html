<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi - AgriChain</title>
    <style>
        :root {
            --primary-green: #25D366; /* Warna hijau khas WA */
            --dark-green: #128C7E;
            --bg-color: #E5DDD5;
            --text-dark: #333;
            --white: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }
        .card {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 360px;
            width: 100%;
            text-align: center;
        }
        h2 { color: var(--dark-green); margin-top: 0; font-size: 1.5rem; }
        p { color: #666; font-size: 0.9rem; line-height: 1.5; }
        
        .input-group { margin: 1.5rem 0; text-align: left; }
        label { display: block; font-weight: bold; font-size: 0.9rem; margin-bottom: 8px; }
        input {
            width: 100%; padding: 12px;
            border: 1px solid #ddd; border-radius: 8px;
            box-sizing: border-box; font-size: 1rem;
        }
        
        .btn-wa {
            background-color: var(--primary-green);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.2s;
        }
        .btn-wa:hover { background-color: var(--dark-green); }
        
        .back-link {
            display: block; margin-top: 1.5rem;
            color: var(--dark-green); text-decoration: none; font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Lupa Kata Sandi?</h2>
        <p>Enter your phone number. We will send reset instructions via WhatsApp.</p>
        <!-- Terjemahan: Masukkan nomor HP Anda. Kami akan mengirimkan instruksi reset lewat WhatsApp. -->

        <form onsubmit="sendResetLink(event)">
            <div class="input-group">
                <label>Nomor HP Terdaftar</label>
                <input type="tel" id="phone" placeholder="0812xxxx" required>
            </div>
            
            <button type="submit" class="btn-wa">
                <!-- Icon WhatsApp SVG -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
                Kirim via WhatsApp
            </button>
        </form>

        <a href="login.html" class="back-link">‚Üê Kembali ke Login</a>
    </div>

    <script>
        function sendResetLink(e) {
            e.preventDefault();
            const phoneInput = document.getElementById('phone').value;

            // Validasi sederhana
            if(phoneInput.length < 10) {
                alert("Nomor HP terlalu pendek.");
                return;
            }

            // Format nomor HP (Hapus 0 di depan, ganti 62)
            let formattedPhone = phoneInput.replace(/^0/, '62');

            // --- BAGIAN PENTING: TOKEN RESET ---
            // Di sistem nyata, token ini di-generate backend dan disimpan di database
            // agar hanya berlaku 1 jam. Ini simulasi token.
            const resetToken = "RESET-" + Math.random().toString(36).substr(2, 6).toUpperCase();
            
            // Link reset password (mengarah ke halaman reset nanti)
            // Perhatikan: Kita menggunakan path relatif agar jalan di localhost
            const resetLink = `http://localhost:5500/frontend/src/reset-password.html?token=${resetToken}&phone=${formattedPhone}`;

            // Format Pesan WhatsApp
            const message = `Halo Admin AgriChain, saya lupa kata sandi.
Nomor HP: ${phoneInput}
Mohon bantu reset akun saya.

Atau klik link ini untuk reset otomatis:
 ${resetLink}`;

            // Encode pesan agar URL aman
            const encodedMessage = encodeURIComponent(message);

            // Nomor CS AgriChain (Ganti dengan nomor asli Anda jika perlu)
            const csNumber = "6281234567890"; 
            
            // Buka WhatsApp Web/App
            const waURL = `https://wa.me/${csNumber}?text=${encodedMessage}`;
            
            window.open(waURL, '_blank');
        }
    </script>
</body>
</html>
