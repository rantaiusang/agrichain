<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-green: #25D366; /* Warna aksen hijau */
            --dark-green: #128C7E;
            --bg-color: #E5DDD5;
            --text-dark: #333;
            --white: #ffffff;
            --error-red: #D32F2F;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }

        .card {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 360px;
            width: 100%;
            text-align: center;
        }

        h2 { color: var(--dark-green); margin-bottom: 0.5rem; font-size: 1.5rem; }
        p { color: #666; font-size: 0.9rem; line-height: 1.5; }
        
        .input-group { margin: 1.5rem 0; text-align: left; }
        label { display: block; font-weight: bold; font-size: 0.9rem; margin-bottom: 0.5rem; color: var(--text-dark); }
        input {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 1rem; box-sizing: border-box;
        }
        
        .btn-submit {
            background-color: var(--primary-green);
            color: white; width: 100%; padding: 14px; border: none;
            border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: background 0.2s;
        }
        .btn-submit:hover { background-color: var(--dark-green); }
        .btn-submit:disabled { background-color: #ccc; cursor: not-allowed; }
        
        .status-msg {
            margin-top: 15px; padding: 10px; border-radius: 6px; font-size: 0.9rem; display: none;
        }
        .status-success { background: #E8F5E9; color: #2E7D32; }
        .status-error { background: #FFEBEE; color: #D32F2F; }

        .spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff; animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .back-link {
            display: block; margin-top: 1.5rem; color: var(--primary-green);
            text-decoration: none; font-size: 0.9rem; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Lupa Kata Sandi?</h2>
        <p>Masukkan nomor HP yang terdaftar. Kami akan mengirimkan link reset ke email akun Anda.</p>

        <form id="resetForm">
            <div class="input-group">
                <label for="phone">Nomor HP Terdaftar</label>
                <input type="tel" id="phone" placeholder="0812xxxxxxx" required>
            </div>

            <button type="submit" id="btnSubmit" class="btn-submit">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Kirim Link Reset</span>
            </button>

            <div id="statusMsg" class="status-msg"></div>
        </form>

        <a href="login.html" class="back-link">‚Üê Kembali ke Login</a>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://xyzcompany.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const phoneInput = document.getElementById('phone').value.trim();
            const btn = document.getElementById('btnSubmit');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const statusMsg = document.getElementById('statusMsg');

            // Validasi Sederhana
            if (phoneInput.length < 10) {
                showStatus("Nomor HP terlalu pendek.", "error");
                return;
            }

            // UI Loading
            btn.disabled = true;
            spinner.style.display = "inline-block";
            btnText.textContent = "MENGIRIM...";
            statusMsg.style.display = "none";

            try {
                // LOGIKA UTAMA:
                // Karena sistem kita menggunakan Phone, tapi Supabase butuh Email untuk reset password,
                // Kita ubah HP menjadi format email palsu (sama seperti saat Login/Register).
                const emailForSupabase = phoneInput + "@agrichain.com";

                // 1. Minta Supabase mengirim email reset
                // redirectTo: Halaman mana yang harus dibuka user setelah klik link di email?
                const { data, error } = await supabase.auth.resetPasswordForEmail(emailForSupabase, {
                    redirectTo: window.location.origin + '/reset-password.html' 
                });

                if (error) throw error;

                // 2. Tampilkan Pesan Sukses
                showStatus(`Link reset berhasil dikirim ke ${emailForSupabase}. Silakan cek email Anda.`, "success");

            } catch (err) {
                console.error("Error reset:", err);
                let msg = "Gagal mengirim link reset.";
                if (err.message.includes("User not found")) {
                    msg = "Nomor HP ini belum terdaftar.";
                }
                showStatus(msg, "error");
            } finally {
                btn.disabled = false;
                spinner.style.display = "none";
                btnText.textContent = "Kirim Link Reset";
            }
        });

        // Helper Function untuk tampilkan pesan
        function showStatus(message, type) {
            const statusMsg = document.getElementById('statusMsg');
            statusMsg.textContent = message;
            statusMsg.className = 'status-msg ' + (type === 'success' ? 'status-success' : 'status-error');
            statusMsg.style.display = "block";
        }
    </script>
</body>
</html>
