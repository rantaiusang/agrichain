<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harga Pasar - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary-green: #2E7D32;
            --light-green: #E8F5E9;
            --dark-green: #1B5E20;
            --text-dark: #1f2937;
            --text-grey: #6b7280;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --radius: 12px;
            --danger: #ef4444;
            --accent: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding-bottom: 40px;
            color: var(--text-dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h2 { margin: 0; color: var(--primary-green); font-size: 1.5rem; }
        
        .btn-back {
            text-decoration: none;
            color: var(--text-grey);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn-back:hover { color: var(--primary-green); }

        /* --- CARDS --- */
        .card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }

        .card-title {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: var(--text-dark);
            border-left: 4px solid var(--primary-green);
            padding-left: 12px;
        }

        /* --- REKOMENDASI SECTION --- */
        .recommendation-card {
            background: linear-gradient(to right, #fffbeb, #fff7ed);
            border: 1px solid #fcd34d;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
            display: none; /* Hidden by default */
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rec-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .rec-buy { background: #dcfce7; color: #166534; }
        .rec-sell { background: #fee2e2; color: #991b1b; }
        .rec-hold { background: #f3f4f6; color: #374151; }

        .rec-headline { font-size: 1.1rem; font-weight: 700; margin: 0 0 4px 0; }
        .rec-desc { font-size: 0.9rem; color: #4b5563; margin: 0; }

        /* --- TABLE STYLES --- */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #f3f4f6;
        }

        th {
            background-color: #f9fafb;
            color: var(--text-grey);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover td { background-color: #f8fafc; }

        .price-val { font-weight: 700; font-size: 1rem; }
        
        .trend-up { color: var(--danger); font-weight: bold; background: #fee2e2; padding: 4px 8px; border-radius: 6px; font-size: 0.85rem; }
        .trend-down { color: var(--primary-green); font-weight: bold; background: #dcfce7; padding: 4px 8px; border-radius: 6px; font-size: 0.85rem; }
        .trend-flat { color: var(--text-grey); background: #f3f4f6; padding: 4px 8px; border-radius: 6px; font-size: 0.85rem; }

        /* --- CHART (BARS) --- */
        .chart-row {
            margin-bottom: 16px;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .chart-bg {
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
        }
        .chart-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%; 
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header-nav">
            <h2>üìä Harga Pasar</h2>
            <a href="index.html" class="btn-back">‚Üê Kembali</a>
        </div>

        <!-- Rekomendasi Algoritma -->
        <div class="recommendation-card" id="recCard">
            <span class="rec-badge" id="recBadge">ANALISIS</span>
            <div class="rec-headline" id="recTitle">Menganalisa data pasar...</div>
            <p class="rec-desc" id="recSubtitle">Membandingkan harga hari ini dengan rata-rata historis.</p>
        </div>

        <!-- Tabel Utama -->
        <div class="card">
            <h3 class="card-title">Daftar Komoditas</h3>
            <div class="table-responsive">
                <table id="marketTable">
                    <thead>
                        <tr>
                            <th>Komoditas</th>
                            <th>Harga Hari Ini</th>
                            <th>Tren Harga</th>
                        </tr>
                    </thead>
                    <tbody id="hargaBody">
                        <tr>
                            <td colspan="3" style="text-align: center; color: #9ca3af; padding: 30px;">
                                <span id="loadingText">üîÑ Menghubungi database AgriChain...</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Grafik Tren -->
        <div class="card">
            <h3 class="card-title">Top Tren Harga (Komoditas Termahal)</h3>
            <div id="trendChart">
                <!-- Grafik di-render via JS -->
            </div>
        </div>
    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE (SUDAH DIISI) ---
        const SUPABASE_URL = 'https://nkcctncsjmcfsiguowms.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_CY2GLPbRJRDcRAyPXzOD4Q_63uR5W9X';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. HELPER FORMATTER ---
        const Format = {
            rupiah: (number) => {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(number);
            },
            persen: (val) => {
                return (val > 0 ? "+" : "") + val.toFixed(1) + "%";
            }
        };

        // --- 3. LOGIKA UTAMA ---
        document.addEventListener("DOMContentLoaded", async () => {
            // Cek Sesi (Opsional)
            await supabase.auth.getSession(); 
            
            let dataMarket = null;

            // COBA AMBIL DATA DARI DATABASE
            try {
                const { data, error } = await supabase
                    .from('market_prices')
                    .select('*')
                    .order('current_price', { ascending: false });

                if (error) throw error;
                dataMarket = data;

            } catch (err) {
                console.warn("Gagal koneksi DB, beralih ke Mode Demo:", err.message);
                // JIKA GAGAL, PAKAI DUMMY DATA
                dataMarket = getDummyData();
                
                // Ubah pesan loading jadi warning
                const loadingEl = document.getElementById('loadingText');
                if(loadingEl) {
                    loadingEl.innerHTML = "‚ö†Ô∏è <b>Mode Demo:</b> Gagal mengambil data asli. Menampilkan data simulasi.";
                    loadingEl.style.color = "#d97706"; // Kuning/Oranye
                }
            }

            // Jika data berhasil diambil (asli atau dummy)
            if (dataMarket && dataMarket.length > 0) {
                renderTable(dataMarket);
                renderChart(dataMarket);
                analyzeMarket(dataMarket);
            } else {
                document.getElementById('hargaBody').innerHTML = '<tr><td colspan="3" style="text-align:center">Data tidak tersedia.</td></tr>';
            }
        });

        // --- 4. RENDER FUNCTIONS ---
        function renderTable(prices) {
            const tbody = document.getElementById('hargaBody');
            tbody.innerHTML = '';

            prices.forEach(item => {
                const avg = item.average_price || item.current_price;
                const changePercent = ((item.current_price - avg) / avg) * 100;

                let trendClass = 'trend-flat';
                let trendText = Format.persen(changePercent);

                if (changePercent > 2) {
                    trendClass = 'trend-up';
                    trendText = '‚ñ≤ ' + trendText;
                } else if (changePercent < -2) {
                    trendClass = 'trend-down';
                    trendText = '‚ñº ' + trendText;
                } else {
                    trendText = '- Stabil';
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div style="font-weight: 700; color: #111;">${item.commodity_name}</div>
                        <div style="font-size: 0.8rem; color: #666;">Satuan: ${item.unit || 'Kg'}</div>
                    </td>
                    <td>
                        <div class="price-val" style="color: var(--primary-green);">${Format.rupiah(item.current_price)}</div>
                    </td>
                    <td>
                        <span class="${trendClass}">${trendText}</span>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderChart(prices) {
            const container = document.getElementById('trendChart');
            // Ambil 5 harga tertinggi
            const topItems = prices.sort((a,b) => b.current_price - a.current_price).slice(0, 5);
            const maxPrice = topItems[0].current_price;

            let html = '';
            topItems.forEach(item => {
                const percentWidth = (item.current_price / maxPrice) * 100;
                const color = item.current_price > (item.average_price || 0) ? 'var(--danger)' : 'var(--primary-green)';
                
                html += `
                    <div class="chart-row">
                        <div class="chart-header">
                            <span>${item.commodity_name}</span>
                            <span>${Format.rupiah(item.current_price)}</span>
                        </div>
                        <div class="chart-bg">
                            <div class="chart-fill" style="width: ${percentWidth}%; background-color: ${color};"></div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function analyzeMarket(prices) {
            const recCard = document.getElementById('recCard');
            const badge = document.getElementById('recBadge');
            const title = document.getElementById('recTitle');
            const sub = document.getElementById('recSubtitle');

            recCard.style.display = 'block';

            // Cari item dengan kenaikan harga terbesar
            const sortedByChange = [...prices].sort((a, b) => {
                const changeA = a.current_price - (a.average_price || 0);
                const changeB = b.current_price - (b.average_price || 0);
                return changeB - changeA;
            });

            const topGainer = sortedByChange[0];
            const gainValue = topGainer.current_price - (topGainer.average_price || topGainer.current_price);

            if (gainValue > 1000) { 
                badge.className = 'rec-badge rec-sell';
                badge.textContent = 'SARAN: JUAL';
                title.textContent = `Harga ${topGainer.commodity_name} Sedang Tinggi`;
                sub.textContent = "Permintaan pasar meningkat. Waktu yang bagus untuk menjual stok panen Anda sekarang.";
            } else if (gainValue < -1000) {
                badge.className = 'rec-badge rec-buy';
                badge.textContent = 'SARAN: TUNDA';
                title.textContent = `Harga ${topGainer.commodity_name} Sedang Turun`;
                sub.textContent = "Harga di bawah rata-rata. Pertimbangkan untuk menahan penjualan jika memungkinkan.";
            } else {
                badge.className = 'rec-badge rec-hold';
                badge.textContent = 'PASAR STABIL';
                title.textContent = "Harga dalam Kondisi Normal";
                sub.textContent = "Tidak ada lonjakan harga signifikan hari ini.";
            }
        }

        // --- 5. DUMMY DATA ---
        function getDummyData() {
            return [
                { id: 1, commodity_name: 'Cabai Rawit Merah', current_price: 85000, average_price: 70000, unit: 'Kg' },
                { id: 2, commodity_name: 'Bawang Merah', current_price: 32000, average_price: 35000, unit: 'Kg' },
                { id: 3, commodity_name: 'Beras Premium', current_price: 15000, average_price: 14500, unit: 'Kg' },
                { id: 4, commodity_name: 'Telur Ayam', current_price: 28000, average_price: 27000, unit: 'Kg' },
                { id: 5, commodity_name: 'Jagung Pipil', current_price: 8000, average_price: 7500, unit: 'Kg' },
                { id: 6, commodity_name: 'Daging Sapi', current_price: 140000, average_price: 130000, unit: 'Kg' }
            ];
        }
    </script>
</body>
</html>
