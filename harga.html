<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harga Pasar - AgriChain</title>
    
    <!-- Library Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #2E7D32;
            --light-green: #E8F5E9;
            --dark-green: #1B5E20;
            --danger: #DC2626;
            --bg: #F9FAFB;
            --white: #ffffff;
            --text: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 80px;
        }

        /* --- CONTAINER & HEADER --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        h2 { margin: 0; color: var(--dark-green); font-size: 1.8rem; }
        
        .btn-back {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
            padding: 5px 15px;
            border-radius: 20px;
        }
        .btn-back:hover {
            background-color: var(--light-green);
            color: var(--dark-green);
        }

        /* --- REKOMENDASI CARD (Animated) --- */
        .rec-card {
            background: linear-gradient(135deg, #FFFBEB, #FFFDE7);
            border: 1px solid #FEF3C7;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.2);
            /* Fade Up Animation */
            animation: fadeUp 0.8s ease-out;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rec-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .rec-buy { background: #D1FAE5; color: #059669; }
        .rec-sell { background: #FEE2E2; color: #DC2626; }
        .rec-hold { background: #F3F4F6; color: #4B5563; }

        .rec-title { font-size: 1.1rem; font-weight: 700; margin: 0; }
        .rec-desc { font-size: 0.9rem; color: #4B5563; margin-top: 5px; }

        /* --- MAIN CARD & TABLE --- */
        .card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            border: 1px solid #E5E7EB;
        }

        .card-title {
            margin: 0;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-green);
            font-size: 1.3rem;
            color: var(--primary);
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate; /* Penting untuk animasi border */
            border-spacing: 0;
        }

        th {
            padding: 15px;
            text-align: left;
            color: #6B7280;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #F3F4F6;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #F3F4F6;
            /* Transisi Hover Smooth */
            transition: background-color 0.3s ease;
        }
        
        tr:last-child td { border-bottom: none; }
        tr:hover td { background-color: #F9FAFB; }

        .price-text { font-weight: 700; font-size: 1.1rem; color: var(--primary); }
        
        /* Fade In Table Rows */
        .fade-row {
            opacity: 0;
            animation: fadeInRow 0.5s ease forwards;
        }
        @keyframes fadeInRow {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .trend-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            display: inline-block;
        }
        .trend-up { background: #FEE2E2; color: #DC2626; }
        .trend-down { background: #D1FAE5; color: #059669; }
        .trend-stable { background: #F3F4F6; color: #6B7280; }

        /* --- CHART VISUAL (Custom Bars) --- */
        .chart-list { display: flex; flex-direction: column; gap: 20px; }
        
        .chart-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chart-label { flex: 1; font-weight: 600; font-size: 0.9rem; }
        
        .chart-bar-container {
            flex: 2;
            background: #F3F4F6;
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
        }

        .chart-bar {
            height: 100%;
            border-radius: 10px;
            /* Smooth Animation Bezier Curve */
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1); 
            width: 0%; /* Mulai dari 0 */
        }

        .chart-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 0.9rem;
        }

        /* --- NAVBAR BOTTOM --- */
        .nav-bottom {
            position: fixed; bottom: 0; left: 0; width: 100%;
            display: flex; justify-content: space-around; padding: 10px 0;
            background: white; border-top: 1px solid #eee; z-index: 99;
        }
        .b-item {
            display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #999; font-size: 0.8rem;
            transition: color 0.2s;
        }
        .b-item.active { color: var(--primary); }
        .b-item svg { width: 24px; height: 24px; margin-bottom: 4px; }

        /* --- LOADING SPINNER --- */
        .spinner {
            border: 3px solid #E5E7EB;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .load-text { color: #999; font-size: 0.9rem; text-align: center; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-nav">
            <h2>üìä Harga Pasar</h2>
            <a href="index.html" class="btn-back">‚Üê Kembali</a>
        </div>

        <!-- Kartu Analisis AI -->
        <div class="rec-card" id="recCard" style="display:none;">
            <span class="rec-badge" id="recBadge">ANALISIS</span>
            <div class="rec-title" id="recTitle">Menganalisa...</div>
            <p class="rec-desc" id="recDesc">Menghubungkan algoritma prediksi cuaca...</p>
        </div>

        <!-- Tabel Harga -->
        <div class="card">
            <div class="card-title">Daftar Harga Referensi</div>
            <div class="table-responsive">
                <table id="priceTable">
                    <thead>
                        <tr>
                            <th>Komoditas</th>
                            <th>Harga Saat Ini</th>
                            <th>Tren Harga</th>
                        </tr>
                    </thead>
                    <tbody id="priceBody">
                        <tr><td colspan="3" class="load-text"><div class="spinner" style="display:inline-block; margin-bottom:5px;"></div> Mengambil data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Grafik Visualisasi -->
        <div class="card">
            <div class="card-title">üìä Top 5 Komoditas Termahal</div>
            <div id="chartContainer" class="chart-list" style="margin-top: 20px;">
                <!-- Chart bars akan dirender di sini via JS -->
            </div>
        </div>
    </div>

    <!-- Navbar Bawah -->
    <div class="nav-bottom">
        <a href="index.html" class="b-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2 2z"></path></svg>

        <a href="harga.html" class="b-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1L22 21V21H2V1h20zM12 16c4 0 7-2.5 7-6v-2c0-3.5-3.5-6-8-6H5v-2c0-3.5-3-6-8-6z"/></svg>

    <!-- SCRIPT UTAMA -->
    <script>
        // --- 1. CONFIG ---
        const SUPABASE_URL = 'https://nkcctncsjmcfsiguowms.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_CY2GLPbRJRDcRAyPXzOD4Q_63uR5W9X';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. HELPER FORMATTER ---
        const Format = {
            rupiah: (number) => {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(number);
            },
            persen: (val) => {
                if (!val) return '0%';
                const sign = val > 0 ? '+' : '';
                return sign + val.toFixed(1) + '%';
            }
        };

        // --- 3. LOAD DATA ---
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // Mengambil harga dari tabel 'market_prices'
                const { data, error } = await supabase
                    .from('market_prices')
                    .select('nama_komoditas, current_price, unit')
                    .order('current_price', { ascending: false });

                if (error) throw error;

                if (data && data.length > 0) {
                    renderTable(data);
                    renderChart(data);
                    analyzeTrend(data);
                } else {
                    // Fallback jika kosong
                    document.getElementById('priceBody').innerHTML = '<tr><td colspan="3" align="center">Belum ada data harga.</td></tr>';
                }

            } catch (err) {
                console.error(err);
                document.getElementById('priceBody').innerHTML = '<tr><td colspan="3" align="center" style="color:red;">Gagal memuat data.</td></tr>';
            }
        });

        // --- 4. RENDER TABLE (Dengan Animasi) ---
        function renderTable(data) {
            const tbody = document.getElementById('priceBody');
            tbody.innerHTML = ''; // Reset

            data.forEach((item, index) => {
                // Hitung Rata-rata (Simulasi: ambil rata-rata harga hari ini / 3 atau logika sederhana)
                // Karena tabel kita hanya ada 'current_price', kita bandingkan dengan rata-rata array ini
                const allPrices = data.map(d => d.current_price);
                const avg = allPrices.reduce((a, b) => a + b, 0) / allPrices.length;

                // Logika Aman Pembagian Nol
                const changePercent = avg !== 0 ? ((item.current_price - avg) / avg) * 100 : 0;

                let badgeClass = 'trend-stable';
                let badgeText = 'Stabil';
                
                if (changePercent > 2) { badgeClass = 'trend-up'; badgeText = 'Naik ' + Format.persen(changePercent); }
                else if (changePercent < -2) { badgeClass = 'trend-down'; badgeText = 'Turun ' + Format.persen(changePercent); }

                const row = document.createElement('tr');
                row.className = 'fade-row'; // Kelas untuk animasi
                // Delay staggered agar animasi tidak kejedulan
                row.style.animationDelay = `${index * 0.1}s`; 

                row.innerHTML = `
                    <td>
                        <div style="font-weight: bold; color: #333;">${item.nama_komoditas}</div>
                        <div style="font-size: 0.8rem; color: #666;">Satuan: ${item.unit || 'Kg'}</div>
                    </td>
                    <td class="price-text">${Format.rupiah(item.current_price)}</td>
                    <td><span class="trend-badge ${badgeClass}">${badgeText}</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        // --- 5. RENDER CHART (Animated Bars) ---
        function renderChart(data) {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '';

            // Ambil Top 5
            const top5 = data.slice(0, 5);
            const maxPrice = top5[0].current_price;

            top5.forEach((item, index) => {
                const percent = (item.current_price / maxPrice) * 100;
                
                const el = document.createElement('div');
                el.className = 'chart-item';
                el.innerHTML = `
                    <div class="chart-label">${item.nama_komoditas}</div>
                    <div class="chart-bar-container">
                        <div class="chart-bar" style="background: var(--primary);"></div>
                    <div class="chart-price" style="margin-left: 10px;">${Format.rupiah(item.current_price)}</div>
                    </div>
                `;
                container.appendChild(el);

                // Animation Logic: Setelah elemen masuk DOM, set width via setTimeout
                setTimeout(() => {
                    const bar = el.querySelector('.chart-bar');
                    bar.style.width = `${percent}%`;
                }, index * 100 + 500); // Delay (500ms start) + stagger (100ms per item)
            });
        }

        // --- 6. ANALISIS TREND (AI Simulasi) ---
        function analyzeTrend(data) {
            const recCard = document.getElementById('recCard');
            recCard.style.display = 'block'; // Munculkan kartu
            
            setTimeout(() => {
                const avgPrice = data.reduce((a,b) => a + b.current_price, 0) / data.length;
                
                // Cari item dengan kenaikan terbesar
                const topGainer = data.sort((a,b) => b.current_price - a.current_price)[0];
                
                const badge = document.getElementById('recBadge');
                const title = document.getElementById('recTitle');
                const desc = document.getElementById('recDesc');

                if (topGainer.current_price > avgPrice * 1.05) {
                    badge.className = 'rec-badge rec-buy';
                    badge.textContent = 'SARAN: TUNDA';
                    title.textContent = 'Permintaan Pasar Sedang Tinggi';
                    desc.textContent = `Harga ${topGainer.nama_komoditas} naik tajam. Bagus untuk menahan penjualan sementara menunggu harga lebih tinggi.`;
                } else if (topGainer.current_price < avgPrice * 0.95) {
                    badge.className = 'rec-badge rec-sell';
                    badge.textContent = 'SARAN: JUAL';
                    title.textContent = 'Harga Sedang Rendah';
                    desc.textContent = `Harga ${topGainer.nama_komoditas} di bawah rata-rata pasar. Disarankan menjual sekarang sebelum turun lagi.`;
                } else {
                    badge.className = 'rec-badge rec-hold';
                    badge.textContent = 'SARAN: PASAR STABIL';
                    title.textContent = 'Harga Normal';
                    desc.textContent = `Kondisi pasar stabil. Pertahankan strategi jual sesuai jadwal Anda.`;
                }
            }, 1000); // Delay biar user baca loading dulu
        }

    </script>
</body>
