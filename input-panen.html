<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Panen - AgriChain</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2E7D32;
            --primary-dark: #1B5E20;
            --bg: #F4F6F8;
            --white: #ffffff;
            --text: #333;
            --blur: blur(4px);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px 10px;
            padding-bottom: 80px; /* Space for navbar */
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
        }

        .card {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
            border-top: 6px solid var(--primary);
            transition: filter 0.3s ease;
        }

        /* --- EFEK BLUR (KEAMANAN) --- */
        .card.blurred {
            /* Jika belum login, konten akan kabur */
        }
        .card.blurred .content-box,
        .card.blurred input,
        .card.blurred select,
        .card.blurred .estimation-box {
            filter: blur(8px);
            user-select: none;
            opacity: 0.7;
        }
        
        .lock-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(1px);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.3s;
        }
        .lock-overlay.hidden { display: none; }

        .lock-icon { font-size: 3rem; color: var(--text); margin-bottom: 15px; opacity: 0.3; }
        .lock-msg { font-weight: bold; color: var(--text); margin-bottom: 10px; }
        
        .btn-login-cta {
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
            transition: transform 0.2s;
            z-index: 20;
            position: relative;
        }
        .btn-login-cta:hover { transform: scale(1.05); box-shadow: 0 6px 15px rgba(46, 125, 50, 0.4); }

        /* --- FORM ELEMENTS --- */
        h2 { margin-bottom: 25px; color: var(--primary-dark); position: relative; z-index: 11; }
        .back-link { display: inline-block; color: #999; text-decoration: none; margin-bottom: 20px; font-weight: 600; position: relative; z-index: 11; }
        .back-link:hover { color: var(--primary); }

        .form-group { text-align: left; margin-bottom: 25px; position: relative; z-index: 11; }
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 0.9rem; }
        
        select, input {
            width: 100%;
            padding: 14px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-size: 1rem;
            background: #FAFAFA;
            color: #333;
            outline: none;
            transition: all 0.2s;
        }
        select:focus, input:focus { border-color: var(--primary); background: white; }

        /* --- ESTIMATION BOX --- */
        .estimation-box {
            background: linear-gradient(135deg, #F0F9FF 0%, #E0F2FE 100%);
            border: 1px dashed var(--primary);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            text-align: center;
            position: relative; /* relative untuk icon mata */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .eye-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            color: #999;
            z-index: 50; /* Di atas blur */
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            width: 30px; height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .eye-icon:hover { background: #ddd; color: #333; }

        .est-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-dark);
            margin: 10px 0;
            /* Teknik Blur Parsial pada Angka */
            transition: filter 0.3s ease;
        }
        .est-value.blurred-text {
            filter: blur(10px);
            color: transparent;
            text-shadow: 0 0 0px #333;
        }

        .est-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--primary); font-weight: 700; }
        .est-detail { font-size: 0.85rem; color: #666; background: rgba(255,255,255,0.5); padding: 4px 12px; border-radius: 15px; display: inline-block; }

        /* --- BUTTONS --- */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #E0E0E0;
            color: #999;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: not-allowed;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit.ready {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
            cursor: pointer;
        }
        .btn-submit.ready:hover { background: var(--primary-dark); transform: translateY(-2px); }

        /* --- SPINNER --- */
        .spinner {
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- NAVBAR BOTTOM --- */
        .nav-bottom {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: white;
            border-top: 1px solid #ddd;
            z-index: 99;
        }
        .b-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #999; font-size: 0.8rem; }
        .b-item.active { color: var(--primary); }
        .b-item svg { width: 24px; height: 24px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="container">
        <a href="dashboard-petani.html" class="back-link">‚Üê Kembali ke Dashboard</a>
        
        <div class="card blurred" id="mainCard">
            <div class="lock-overlay" id="lockOverlay">
                <div class="lock-icon">üîí</div>
                <div class="lock-msg">Fitur Khusus Petani</div>
                <div style="color:#666; margin-bottom:20px; font-size:0.9rem;">Silakan login untuk menginput hasil panen.</div>
                <button class="btn-login-cta" onclick="window.location.href='../login.html'">üîì Login Sekarang</button>
            </div>

            <div class="content-box">
                <h2>üì¶ Input Hasil Panen</h2>

                <form id="harvestForm">
                    <!-- Jenis Tanaman -->
                    <div class="form-group">
                        <label>Jenis Panen</label>
                        <select id="cropType" onchange="HarvestLogic.calc()">
                            <option value="" disabled selected>Pilih jenis panen...</option>
                            <option value="loading" disabled>Memuat data...</option>
                        </select>
                    </div>

                    <!-- Jumlah -->
                    <div class="form-group">
                        <label>Berat / Jumlah</label>
                        <input type="number" id="quantity" placeholder="Contoh: 500" min="1" oninput="HarvestLogic.calc()">
                    </div>

                    <!-- Estimation -->
                    <div class="estimation-box" id="estBox">
                        <div class="eye-icon" id="toggleEye" title="Tampil/Sembunyi Nominal" onclick="toggleBlurEffect()">üëÅ</div>
                        <div class="est-label">ESTIMASI HARGA</div>
                        <div class="est-value blurred-text" id="estTotal">Rp 0</div>
                        <div class="est-detail" id="estDetail">Rp 0 / Kg</div>
                    </div>

                    <!-- Kualitas -->
                    <div class="form-group">
                        <label>Grade Kualitas</label>
                        <select id="quality" onchange="HarvestLogic.calc()">
                            <option value="standar" data-multiplier="1">Standar</option>
                            <option value="premium" data-multiplier="1.3">Premium</option>
                            <option value="minus" data-multiplier="0.8">Kurang (Patah/Kecil)</option>
                        </select>
                    </div>

                    <!-- Submit -->
                    <button type="button" id="btnSubmit" class="btn-submit" onclick="HarvestLogic.submit()">
                        <span class="spinner" id="spinner"></span>
                        <span id="btnText">Simpan Data</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Nav Bottom -->
    <div class="nav-bottom">
        <a href="../index.html" class="b-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2 2z"></path></svg>
            Beranda
        </a>
        <a href="../belanja.html" class="b-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><path d="M1 1h4l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
            Belanja
        </a>
        <a href="input-panen.html" class="b-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"></path></svg>
            Panen
        </a>
        <a href="../profile.html" class="b-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
            Profil
        </a>
    </div>

    <!-- SCRIPT UTAMA -->
    <script>
        const SUPABASE_URL = 'https://nkcctncsjmcfsiguowms.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_CY2GLPbRJRDcRAyPXzOD4Q_63uR5W9X';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const State = {
            isLoggedIn: false,
            prices: {},
            user: null
        };

        document.addEventListener("DOMContentLoaded", async () => {
            // 1. CEK LOGIN (KEAMANAN PERTAMA)
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                const { data: profile } = await supabase.from('profiles').select('role').eq('id', session.user.id).single();
                if (profile.role === 'PETANI') {
                    State.isLoggedIn = true;
                    State.user = session.user.id;
                    unlockUI();
                }
            }

            // Jika tidak login, biarkan UI terkunci (default CSS .blurred)
            
            // 2. LOAD DATA (TETAP JALAN MESKIPUN TIDAK LOGIN)
            // Harga adalah data publik, tapi dropdownnya dikunci jika belum login
            await MarketModule.init();
        });

        // --- MODULE MARKET ---
        const MarketModule = {
            init: async () => {
                const select = document.getElementById('cropType');
                select.innerHTML = '<option value="" disabled selected>Pilih jenis panen...</option>';
                select.disabled = !State.isLoggedIn; // Kunci dropdown jika belum login

                try {
                    const { data, error } = await supabase.from('market_prices').select('nama_komoditas, current_price').order('nama_komoditas', { ascending: true });
                    
                    if (data && data.length > 0) {
                        data.forEach(item => {
                            const key = item.nama_komoditas.toLowerCase();
                            State.prices[key] = {
                                name: item.nama_komoditas,
                                price: item.current_price,
                                unit: 'Kg'
                            };
                            const opt = document.createElement('option');
                            opt.value = key;
                            opt.textContent = `${item.nama_komoditas} (Rp ${item.current_price.toLocaleString()}/Kg)`;
                            select.appendChild(opt);
                        });
                    } else {
                        // Fallback jika database kosong
                        const fallbacks = [
                            { nama_komoditas: 'Padi Giling', current_price: 6200 },
                            { nama_komoditas: 'Jagung Pipil', current_price: 3500 },
                            { nama_komoditas: 'Kelapa', current_price: 2500 }
                        ];
                        fallbacks.forEach(item => {
                            const key = item.nama_komoditas.toLowerCase();
                            State.prices[key] = { name: item.nama_komoditas, price: item.current_price, unit: 'Kg' };
                            const opt = document.createElement('option');
                            opt.value = key;
                            opt.textContent = `${item.nama_komoditas} (Rp ${item.current_price.toLocaleString()}/Kg)`;
                            select.appendChild(opt);
                        });
                    }
                } catch (e) {
                    console.error(e);
                    select.innerHTML = '<option disabled selected>Gagal memuat data</option>';
                }
            }
        };

        // --- MODULE HARVEST (LOGIC UTAMA) ---
        const HarvestLogic = {
            calc: () => {
                if (!State.isLoggedIn) return;

                const cropKey = document.getElementById('cropType').value;
                const qty = parseFloat(document.getElementById('quantity').value) || 0;
                const qual = document.getElementById('quality').value;
                const estVal = document.getElementById('estTotal');
                const estDetail = document.getElementById('estDetail');

                const cropData = State.prices[cropKey];
                const mult = qual === 'premium' ? 1.3 : (qual === 'minus' ? 0.8 : 1);
                const finalPrice = Math.round(cropData.price * mult);
                const total = qty * finalPrice;

                estVal.textContent = "Rp " + total.toLocaleString('id-ID');
                estDetail.textContent = "Dasar: Rp " + finalPrice.toLocaleString() + " / Kg";
            },

            submit: async () => {
                if (!State.isLoggedIn) { alert("Silakan login terlebih dahulu!"); return; }

                const btn = document.getElementById('btnSubmit');
                const spinner = document.getElementById('spinner');
                const txt = document.getElementById('btnText');

                // Validasi Form
                const cropKey = document.getElementById('cropType').value;
                const qty = document.getElementById('quantity').value;

                if (!cropKey || !qty) { alert("Mohon lengkapi data!"); return; }

                // Loading
                btn.disabled = true;
                spinner.style.display = 'inline-block';
                txt.textContent = 'Menyimpan...';

                try {
                    const cropData = State.prices[cropKey];
                    const qual = document.getElementById('quality').value;
                    const mult = qual === 'premium' ? 1.3 : (qual === 'minus' ? 0.8 : 1);
                    const finalPrice = Math.round(cropData.price * mult);

                    // Mapping ke kolom database yang benar
                    const payload = {
                        user_id: State.user.id,
                        nama_komoditas: cropData.name,
                        quantity: parseFloat(qty),
                        unit: 'Kg',
                        kualitas: qual,
                        harga_per_unit: finalPrice,
                        estimated_total: parseFloat(qty) * finalPrice,
                        status: 'pending'
                    };

                    const { error } = await supabase.from('panen').insert([payload]);
                    if (error) throw error;

                    alert("‚úÖ Data panen berhasil disimpan!");
                    document.getElementById('harvestForm').reset();
                    document.getElementById('estTotal').textContent = "Rp 0";
                    document.getElementById('estDetail').textContent = "Rp 0 / Kg";
                    location.href = 'dashboard-petani.html';

                } catch (err) {
                    console.error(err);
                    alert("Gagal menyimpan data.");
                } finally {
                    btn.disabled = false;
                    spinner.style.display = 'none';
                    txt.textContent = 'Simpan Data';
                }
            }
        };

        // --- HELPER FUNCTIONS ---
        function unlockUI() {
            const card = document.getElementById('mainCard');
            const overlay = document.getElementById('lockOverlay');
            const select = document.getElementById('cropType');

            // Hapus blur
            card.classList.remove('blurred');
            overlay.classList.add('hidden');
            
            // Buka dropdown
            select.disabled = false;
            
            // Fokus otomatis
            if(select.value === "") select.focus();
        }

        // --- FUNGSI BLUR (MATA) ---
        let isPriceVisible = false;
        function toggleBlurEffect() {
            const estVal = document.getElementById('estTotal');
            const eye = document.getElementById('toggleEye');
            
            isPriceVisible = !isPriceVisible;

            if (isPriceVisible) {
                estVal.classList.remove('blurred-text');
                eye.textContent = "üôà"; // Mata tertutup
                eye.style.color = "#333";
            } else {
                estVal.classList.add('blurred-text');
                eye.textContent = "üëÅ"; // Mata terbuka
                eye.style.color = "#999";
            }
        }

    </script>
</body>
</html>
